[build]
  base = "."
  command = "HUB_SITE_URL=$DEPLOY_PRIME_URL ./utility_scripts/build/build_with_metrics.sh"
  publish = "dist"

[[redirects]]
  from = "/taps/*"
  to = "/extractors/tap-:splat"
  force = true

[[redirects]]
  from = "/targets/*"
  to = "/loaders/target-:splat"
  force = true

[[redirects]]
  from = "/singer/taps"
  to = "/extractors"
  force = true

[[redirects]]
  from = "/singer/targets"
  to = "/loaders"
  force = true