[build]
  base = "."
  command = "HUB_SITE_URL=$URL ./utility_scripts/build/build_with_metrics.sh"
  publish = "dist"

[context.deploy-preview]
  command = "HUB_SITE_URL=$DEPLOY_PRIME_URL ./utility_scripts/build/build_with_metrics.sh"

[[redirects]]
  from = "/taps/*"
  to = "/extractors/tap-:splat"
  force = true

[[redirects]]
  from = "/targets/*"
  to = "/loaders/target-:splat"
  force = true

[[redirects]]
  from = "/singer/taps"
  to = "/extractors"
  force = true

[[redirects]]
  from = "/singer/targets"
  to = "/loaders"
  force = true

[[redirects]]
  from = "https://hub.meltano.com/meltano/api/v1/*"
  to = "https://i32s35df22.execute-api.us-west-2.amazonaws.com/prod/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://netlify.app/*"
  to = "https://bojtr4zf77.execute-api.us-west-2.amazonaws.com/dev/:splat"
  status = 301
  force = true
