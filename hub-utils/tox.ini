# This file can be used to customize tox tests as well as other test frameworks like flake8 and mypy

[tox]
envlist = py3{12-14}
isolated_build = true

[testenv]
pass_env = HUB_ROOT_PATH
dependency_groups =
    testing
commands =
    coverage run -m pytest
    coverage html -d tests/codecoverage

[coverage:run]
source=
    hub_utils/
omit=
    */.tox/*
    */test/*
