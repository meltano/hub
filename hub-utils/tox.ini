# This file can be used to customize tox tests as well as other test frameworks like flake8 and mypy

[tox]
isolated_build = true

[testenv]
allowlist_externals = uv
pass_env = HUB_ROOT_PATH

commands =
    uv sync
    uv run coverage run -m pytest --capture=no
    uv run coverage html -d tests/codecoverage
    uv run ruff check --diff hub_utils/
    # uv run mypy hub_utils --exclude='tests'

[testenv:pytest]
commands =
    uv sync
    uv run coverage run -m pytest --capture=no
    uv run coverage html -d tests/codecoverage

[coverage:run]
source=
    hub_utils/
omit=
    */.tox/*
    */test/*
