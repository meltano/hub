name: Validate URLs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Run at midnight UTC

jobs:

  validate_urls:
    name: Validate URLs
    runs-on: ubuntu-latest
    environment: 'production'
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Get invalid URLS
        id: urls
        run: |
          output=$(python utility_scripts/plugin_definitions/check_links.py)
          echo "INVALID_URL<<EOF" >> $GITHUB_ENV
          echo "$output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - uses: JasonEtco/create-an-issue@v2
        if: env.INVALID_URL != ''
        env:
          GITHUB_TOKEN: ${{ secrets.MELTYBOT_GITHUB_AUTH_TOKEN }}
          INVALID_URLS: ${{ env.INVALID_URL }}
        with:
          # assignees: pnadolny13
          filename: .github/ISSUE_TEMPLATE/invalid_urls.md
          update_existing: true