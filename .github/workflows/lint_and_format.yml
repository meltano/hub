name: Check for linting or formatting errors

on:
  pull_request: {}
  push:
    branches: [main]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hub-2.0/ui

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "yarn"
          cache-dependency-path: ./hub-2.0/ui/yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn lint:check

  format:
    name: Formatting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hub-2.0/ui

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "yarn"
          cache-dependency-path: ./hub-2.0/ui/yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn format:check
