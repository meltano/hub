### A CI workflow template that runs linting and python testing

name: Test hub_utils

on:
  push:
    branches: [main]
    paths:
    - pyproject.toml
    - uv.lock
    - hub-utils/**
  pull_request:
    paths:
    - pyproject.toml
    - uv.lock
    - hub-utils/**

env:
  FORCE_COLOR: "1"

jobs:
  pytest:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    strategy:
      matrix:
        python-version:
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v6.6.0
    - name: Install dependencies
      working-directory: ./hub-utils
      run: |
        uv sync
    - name: Test with pytest
      working-directory: ./hub-utils
      run: |
        HUB_ROOT_PATH=$GITHUB_WORKSPACE uv run tox -e pytest
