[tool.poetry]
name = "hub-utils"
version = "0.1.0"
description = ""
authors = ["pnadolny13 <patnadolny@gmail.com>"]
readme = "README.md"
packages = [{include = "hub_utils"}]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.13"
typer = {extras = ["all"], version = "^0.6.1"}
ruamel-yaml = "^0.18.6"
yamllint = "^1.28.0"
boto3 = "^1.35.18"
requests = "^2.30.0"


[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
pytest = "^7.1.3"
tox = "^4.13.0"
coverage = "^7.6.1"
isort = "^5.12.0"
flake8 = "^6.1.0"
pydocstyle = "^6.3.0"
mypy = "^1.8.0"
moto = "^4.1.6"
typer-cli = "^0.0.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
hub-utils = 'hub_utils.main:app'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]