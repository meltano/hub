variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

##########################
# Jekyll Build
##########################

.jekyll_template: &jekyll_template
  image: ruby:2.7
  before_script:
    - bundle install

jekyll_test:
  <<: *jekyll_template
  stage: test
  script:
  - bundle exec jekyll build -d test
  artifacts:
    paths:
    - test
  except:
  - main

jekyll_pages:
  <<: *jekyll_template
  stage: deploy
  script:
  - bundle exec jekyll build -d public
  artifacts:
    paths:
    - public
  only:
  - main

##########################
# discovery.yml Generation
##########################

.discovery_template: &discovery_template
  image: python:3
  before_script:
    - pip install PyYAML

discovery_test:
  <<: *discovery_template
  script:
    - python discovery_yaml_generator.py
    - mkdir -p $CI_PROJECT_DIR/test/
    - cp discovery.yml $CI_PROJECT_DIR/test/
  artifacts:
    paths:
      - test
  except:
    - main

discovery_pages:
  <<: *discovery_template
  script:
    - python discovery_yaml_generator.py
    - mkdir -p $CI_PROJECT_DIR/public/
    - cp discovery.yml $CI_PROJECT_DIR/public/
  artifacts:
      paths:
      - public
  only:
    - main
