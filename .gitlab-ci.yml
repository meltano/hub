image: ruby:2.7

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

before_script:
  - bundle install

test:
  stage: test
  script:
  - bundle exec jekyll build -d test
  artifacts:
    paths:
    - test
  except:
  - main
  - schedule

pages:
  stage: deploy
  script:
  - bundle exec jekyll build -d public
  artifacts:
    paths:
    - public
  only:
  - main
  except:
  - schedule

daily-pipeline:
  stage: deploy
  variables:
    JOB_ID: ATHENA-PROD
  script:
  - cd meltano/
  - meltano elt tap-github target-athena --job_id=$JOB_ID
  - apt-get update && apt-get install jq
  - |
    echo "Logging current state...\n" && \
    meltano elt tap-github target-athena --job_id=$JOB_ID --dump=state |  jq '.'     
  only:
  - schedule
