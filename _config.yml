# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: MeltanoHub
email: hello@meltano.com
description: > # this means to ignore newlines until "baseurl:"
  The MeltanoHub is a central place to find any Meltano plugin as well as 
  Singer-compatible taps and target. The Hub is lovingly curated by Meltano and the wider
  Singer community.
baseurl: ""
url: "http://hub.meltano.com" # the base hostname & protocol for your site
twitter_username: meltanodata

defaults:
  - scope:
      type: plugins
    values:
      layout: "plugin"
      target: true

# Outputting
permalink: /:categories/:year/:month/:day/:title

# Build settings
markdown: kramdown
exclude: ["README.md"]
