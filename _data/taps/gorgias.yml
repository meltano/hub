description: Ecommerce Helpdesk
label: Gorgias
name: gorgias
singer_name: tap-gorgias
type: tap
variants:
- default: true
  maintenance_status: active
  meltano_sdk: true
  name: brooklyn-data
  pip_url: git+https://github.com/brooklyn-data/tap-gorgias.git
  repo: https://github.com/brooklyn-data/tap-gorgias
  capabilities:
  - catalog
  - discover
  - state
  - about
  - stream-maps
  settings:
  - name: subdomain
    kind: string
    label: Subdomain
    description: Subdomain (<subdomain>.gorgias.com) - required
  - name: email_address
    kind: string
    label: Email Address
    description: Email address to authenticate with - required
  - name: api_key
    kind: string
    label: API Key
    description: API key generated by the user - required
  - name: start_date
    kind: date_iso8601
    label: Start Date
    description: Determines how much historical data will be extracted. Please be
      aware that the larger the time period and amount of data, the longer the initial
      extraction can be expected to take.
  - name: ticket_view_page_size
    kind: integer
    label: Ticket View Page Size
    description: The page size for each list view items call. Default is 100, the maximum.
- default: false
  maintenance_status: unknown
  name: pathlight
  pip_url: git+https://github.com/Pathlight/tap-gorgias.git
  repo: https://github.com/Pathlight/tap-gorgias
  settings: []
  capabilities:
  - catalog
  - discover
entity_url: https://developers.gorgias.com/reference
entity_type: api
