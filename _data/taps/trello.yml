description: Project Management Software
domain:
  description: Project Management Software
  name: Trello API
  type: api
  url: https://developer.atlassian.com/cloud/trello/rest/
label: Trello
name: trello
singer_name: tap-trello
type: tap
variants:
- default: true
  maintenance_status: Unknown
  name: singer-io
  pip_url: git+https://github.com/singer-io/tap-trello.git
  repo: https://github.com/singer-io/tap-trello
  settings:
  - description: Determines how much historical data will be extracted. Please be
      aware that the larger the time period and amount of data, the longer the initial
      extraction can be expected to take.
    label: Start Date
    kind: date_iso8601
    name: start_date
  - description: Your Trello Consumer Key
    kind: password
    label: Consumer Key
    name: consumer_key
  - description: Your Trello Consumer Secret
    label: Consumer Secret
    name: consumer_secret
    kind: password
  - description: Your Trello Access Token
    label: Access Token
    name: access_token
    kind: password
  - description: Your Trello Access Token Secret
    label: Access Token
    name: access_token_secret
    kind: password
  capabilities:
  - catalog
  - discover
  settings_group_validation:
  - - start_date
    - consumer_key
    - consumer_secret
    - access_token
    - access_token_secret