name: mongodb
label: MongoDB
type: tap
domain:
  type: database
  name: MongoDB database
  url: https://www.mongodb.com/
description: General purpose, document-based, distributed database
singer_name: tap-mongodb
variants:
- name: singer-io
  default: true
  maintenance_status: Unresponsive
  repo: https://github.com/singer-io/tap-mongodb
  pip_url: tap-mongodb
  capabilities:
    - catalog
    - discover
    - state
  settings_group_validation:
    - ['host', 'port', 'user', 'password', 'database']
  settings:
    - name: host
      label: Host URL
      value: localhost
    - name: port
      kind: integer
      value: 27017
    - name: user
    - name: password
      kind: password
    - name: database
      label: Database Name
    - name: replica_set
    - name: ssl
      kind: boolean
      value: false
      label: SSL
    - name: verify_mode
      kind: boolean
      value: true
      description: SSL Verify Mode
    - name: include_schemas_in_destination_stream_name
      kind: boolean
      value: false
      description: Forces the stream names to take the form `<database_name>_<collection_name>` instead of `<collection_name>`
