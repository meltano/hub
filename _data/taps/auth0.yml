description: Authentication and Authorization Platform
label: Auth0
name: auth0
singer_name: tap-auth0
type: tap
variants:
- name: nickhould
  maintenance_status: unknown
  default: false
  pip_url: git+https://github.com/nickhould/tap-auth0.git
  repo: https://github.com/nickhould/tap-auth0
  settings: []
  capabilities:
  - catalog
  - discover
- name: matatika
  default: true
  meltano_sdk: true
  maintenance_status: active
  pip_url: git+https://github.com/Matatika/tap-auth0.git
  repo: https://github.com/Matatika/tap-auth0
  settings_group_validation:
  - - client_id
    - client_secret
    - domain
  settings:
  - name: client_id
    kind: password
    label: Client ID
    description: App client ID
  - name: client_secret
    kind: password
    label: Client secret
    description: App client secret
  - name: domain
    label: Domain
    description: Tenant domain
  capabilities:
  - catalog
  - discover
  - state
  - about
  - stream-maps
entity_url: https://auth0.com/
entity_type: api
