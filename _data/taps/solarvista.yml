description: |-
  Solarvista Live is a Field Service Management platform to manage, plan, and mobilise your engineers.
domain:
  description: Field Service Management
  name: Solarvista Live API
  type: api
  url: https://developer.solarvista.com/
label: Solarvista Live
name: solarvista
singer_name: tap-solarvista
type: tap
variants:
- default: true
  maintenance_status: "Active"
  meltano_sdk: false
  name: matatika
  repo: https://github.com/Matatika/tap-solarvista
  pip_url: git+https://github.com/Matatika/tap-solarvista.git
  capabilities:
    - state
    - catalog
    - discover
  settings:
    - name: datasources
      label: Datasources
    - name: account
      label: Account
    - name: clientId
      label: Client ID
    - name: code
      label: Code
      kind: password
    - name: start_date
      label: Start Date
      kind: date_iso8601
  settings_group_validation:
  - - start_date
    - clientId
    - code
    - account

