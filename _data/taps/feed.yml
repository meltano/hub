description: Generic tap for RSS and Atom feeds
domain:
  description: Web content syndication formats
  name: RSS and Atom feeds
  type: api
  url: https://en.wikipedia.org/wiki/RSS
label: Feed
name: feed
singer_name: tap-feed
type: tap
variants: # an array of variant types
- default: true
  maintenance_status: Active
  meltano_sdk: true
  name: jawats
  pip_url: tap-feed
  repo: https://github.com/jawats/tap-feed
  capabilities:
    - catalog
    - discover
    - state
  settings:
    - name: feed_urls
      kind: array
      label: Feed Urls
      description: A list of one or more feed paths.
    - name: feed_fields
      kind: array
      label: Feed Fields 
      description: A list of feed level data fields to capture.
    - name: feed_entry_fields
      kind: array
      label: Feed Entry Fields
      description: A list of entry level data fields to capture.
    - name: feed_entry_replication_key
      kind: string
      label: Feed Entry Replication Key
      description: The field used to determine new records, typically 'published' or 'updated'.
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: The earliest record date to sync.
  settings_group_validation:
  - - feed_urls
    - feed_fields
    - feed_entry_fields
    - feed_entry_replication_key
