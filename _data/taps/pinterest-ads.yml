type: tap
variants:
- default: true
  maintenance_status: Active (Stable)
  meltano_sdk: true
  name: gthesheep
  pip_url: git+https://github.com/gthesheep/tap-pinterest-ads.git
  repo: https://github.com/gthesheep/tap-pinterest-ads
  capabilities:
  - catalog
  - discover
  - state
  settings_group_validation:
