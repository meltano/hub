name: tap-clickcast
description: Clickcast Job ad platform by Appcast
label: Clickcast
entity_type: api
entity_url: https://www.appcast.io
singer_name: tap-clickcast
type: tap
variants:
- default: true
  maintenance_status: active
  meltano_sdk: true
  name: datateer
  pip_url: git+https://github.com/datateer/tap-clickcast.git
  repo: https://github.com/datateer/tap-clickcast
  capabilities:
    - about
    - catalog
    - discover
    - state
    - stream-maps
  settings_group_validation:
    - ['partner_token']
  settings:
    - name: partner_token
      kind: password
      label: Partner Token
      description: A partner token generated by the Clickcast portal
    - name: api_url_base
      label: Clickcast URL base
      description: The URL base for the Clickcast API. Defaults to https://api.clickcast.cloud/clickcast/api
