capabilities:
- about
- schema-flattening
- stream-maps
description: Microsoft SQL Server
domain_url: https://www.microsoft.com/en-us/sql-server/sql-server-2019
keywords:
- meltano_sdk
- database
label: Microsoft SQL Server
logo_url: /assets/logos/loaders/mssql.png
maintenance_status: active
name: target-mssql
namespace: target_mssql
next_steps: ''
pip_url: git+https://github.com/storebrand/target-mssql.git
quality: gold
repo: https://github.com/storebrand/target-mssql
settings:
- description: SQL Server database
  kind: string
  label: Database
  name: database
- description: Default target schema to write to
  kind: string
  label: Default Target Schema
  name: default_target_schema
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: SQL Server host
  kind: string
  label: Host
  name: host
- description: SQL Server password
  kind: password
  label: Password
  name: password
  sensitive: true
- description: SQL Server port
  kind: string
  label: Port
  name: port
  value: '1433'
- description: Use float data type for numbers (otherwise number type is used)
  kind: boolean
  label: Prefer Float Over Numeric
  name: prefer_float_over_numeric
  value: false
- description: SQLAlchemy connection string
  kind: string
  label: Sqlalchemy URL
  name: sqlalchemy_url
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: Prefix to add to table name
  kind: string
  label: Table Prefix
  name: table_prefix
- description: SQL Server username
  kind: string
  label: Username
  name: username
settings_group_validation:
- []
settings_preamble: ''
usage: ''
variant: storebrand
