capabilities:
- about
- schema-flattening
- stream-maps
description: AWS S3 - Apache Parquet File Format
domain_url: https://aws.amazon.com/s3/
keywords:
- meltano_sdk
label: S3 Parquet
logo_url: /assets/logos/loaders/s3-parquet.png
maintenance_status: active
name: target-s3-parquet
namespace: target_s3_parquet
next_steps: ''
pip_url: git+https://github.com/gupy-io/target-s3-parquet.git
quality: gold
repo: https://github.com/gupy-io/target-s3-parquet
settings:
- description: A boolean whether to add record metadata
  kind: boolean
  label: Add Record Metadata
  name: add_record_metadata
- description: The Athena database.
  kind: string
  label: Athena Database
  name: athena_database
- description: Your AWS access key ID.
  kind: password
  label: AWS Access Key ID
  name: aws_access_key_id
  sensitive: true
- description: Your AWS secret access key.
  kind: password
  label: AWS Secret Access Key
  name: aws_secret_access_key
  sensitive: true
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The method to use when loading data into the destination. `append-only`
    will always write all input records whether that records already exists or not.
    `upsert` will update existing records and insert new records. `overwrite` will
    delete all existing records and insert all input records.
  kind: options
  label: Load Method
  name: load_method
  options:
  - label: Append Only
    value: append-only
  - label: Upsert
    value: upsert
  - label: Overwrite
    value: overwrite
  value: append-only
- description: The s3 path to the target output file
  kind: string
  label: S3 Path
  name: s3_path
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: A boolean whether to stringify Schema
  kind: boolean
  label: Stringify Schema
  name: stringify_schema
settings_group_validation:
- - athena_database
  - aws_access_key_id
  - aws_secret_access_key
  - s3_path
settings_preamble: ''
usage: ''
variant: gupy-io
