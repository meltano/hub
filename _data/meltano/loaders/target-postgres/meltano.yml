name: target-postgres
label: PostgreSQL
description: PostgreSQL database loader
namespace: target_postgres
dialect: postgres
target_schema: $TARGET_POSTGRES_SCHEMA
logo_url: /assets/logos/loaders/postgres.png
variant: meltano
docs: https://hub.meltano.com/loaders/postgres--meltano.html
repo: https://github.com/meltano/target-postgres
pip_url: git+https://github.com/meltano/target-postgres.git
settings_group_validation:
- - url
  - schema
- - user
  - password
  - host
  - port
  - dbname
  - schema
settings:
- name: user
  label: User
  aliases:
  - username
  env_aliases:
  - PG_USERNAME
  - POSTGRES_USER
  value: warehouse
- name: password
  kind: Password
  env_aliases:
  - PG_PASSWORD
  - POSTGRES_PASSWORD
  value: warehouse
- name: host
  label: Host
  aliases:
  - address
  env_aliases:
  - PG_ADDRESS
  - POSTGRES_HOST
  value: localhost
- name: port
  label: Port
  kind: integer
  env_aliases:
  - PG_PORT
  - POSTGRES_PORT
  value: 5502
- name: dbname
  aliases:
  - database
  label: Database Name
  env_aliases:
  - PG_DATABASE
  - POSTGRES_DBNAME
  value: warehouse
- name: url
  env_aliases:
  - PG_URL
  - POSTGRES_URL
  label: URL
  description: |
    Lets you set `user`, `password`, `host`, `port`, and `dbname` in one
    go using a `postgresql://` URI. 
    
    Takes precedence over the other settings when set.
- name: schema
  label: Schema
  env_aliases:
  - PG_SCHEMA
  - POSTGRES_SCHEMA
  value: $MELTANO_EXTRACT__LOAD_SCHEMA
  description: |
    Note that `$MELTANO_EXTRACT__LOAD_SCHEMA` [will expand to](https://docs.meltano.com/configuration.html#expansion-in-setting-values) the value of the [`load_schema` extra](https://docs.meltano.com/concepts/plugins#load-schema-extra) for the extractor used in the pipeline, which defaults to the extractor's namespace, e.g. `tap_gitlab` for [`tap-gitlab`](/extractors/gitlab).

    Name of the schema where the tables will be created. If `schema_mapping`
    is not defined then every stream sent by the tap is loaded into this schema.
domain_url: https://www.postgresql.org/
maintenance_status: active
keywords:
- database
usage: |
  ## Troubleshooting

  ### `ld`, `clang`, `lssl`, or `linker` Errors
  
  If you have an error message like:
    
    * `ld: library not found for -lssl`
    * `clang: error: linker command failed with exit code 1`
    * `error: command 'clang' failed with exit status 1`

  These error messages indicates that there is a problem installing OpenSSL. 
  
  This [Stack Overflow answer](https://stackoverflow.com/questions/26288042/error-installing-psycopg2-library-not-found-for-lssl)
  has specific recommendations on setting the `LDFLAGS` and/or `CPPFLAGS` environment variables.
  Set those prior to running `meltano add loader target-postgres`.
