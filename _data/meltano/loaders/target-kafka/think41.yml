capabilities:
- about
- schema-flattening
- stream-maps
- structured-logging
- validate-records
description: Singer target for Apache Kafka
domain_url: https://kafka.apache.org
executable: target-kafka
keywords: [meltano_sdk,kafka]
label: Kafka
log_parser: singer-sdk
logo_url: /assets/logos/loaders/kafka.png
maintenance_status: active
name: target-kafka
namespace: target_kafka
next_steps: ''
pip_url: git+https://github.com/rishipradeep-think41/target-kafka.git
quality: unknown
repo: https://github.com/rishipradeep-think41/target-kafka
settings:
- description: Whether to add metadata fields to records.
  kind: boolean
  label: Add Record Metadata
  name: add_record_metadata
- description: Number of records to batch before sending to kafka
  kind: integer
  label: Batch Size
  name: batch_size
  value: 100
- description: Maximum number of rows in each batch.
  kind: integer
  label: Batch Size Rows
  name: batch_size_rows
- description: 'Kafka bootstrap servers (comma separated: localhost:9092,localhost:9093)'
  kind: string
  label: Bootstrap Servers
  name: bootstrap_servers
- description: Kafka message compression
  kind: options
  label: Compression Type
  name: compression_type
  options:
  - label: None
    value: none
  - label: GZIP
    value: gzip
  - label: Snappy
    value: snappy
  - label: Lz4
    value: lz4
  - label: Zstd
    value: zstd
  value: snappy
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: The maximum length of a flattened key.
  kind: integer
  label: Max Key Length
  name: flattening_max_key_length
- description: Include Meltano-specific metadata (_sdc_extracted_at, 
    _sdc_received_at, etc. )
  kind: boolean
  label: Include Sdc Properties
  name: include_sdc_properties
  value: true
- description: Properties to use as Kafka message key (empty = round-robin 
    partition)
  kind: array
  label: Key Properties
  name: key_properties
  value: []
- description: The method to use when loading data into the destination. 
    `append-only` will always write all input records whether that records 
    already exists or not. `upsert` will update existing records and insert new 
    records. `overwrite` will delete all existing records and insert all input 
    records.
  kind: options
  label: Load Method
  name: load_method
  options:
  - label: Append Only
    value: append-only
  - label: Upsert
    value: upsert
  - label: Overwrite
    value: overwrite
  value: append-only
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information 
    check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: Prefix to add to all topic names
  kind: string
  label: Topic Prefix
  name: topic_prefix
  value: ''
- description: Whether to validate the schema of the incoming streams.
  kind: boolean
  label: Validate Records
  name: validate_records
  value: true
settings_group_validation:
- - bootstrap_servers
settings_preamble: ''
supported_python_versions:
- '3.10'
- '3.11'
- '3.12'
- '3.13'
- '3.14'
usage: ''
variant: think41
