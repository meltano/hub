capabilities:
- about
- schema-flattening
- stream-maps
- validate-records
description: Singer target for loading data into Weaviate vector database
domain_url: https://weaviate.io
executable: target-weaviate
keywords:
- meltano_sdk
label: Weaviate
logo_url: /assets/logos/loaders/weaviate.png
maintenance_status: active
name: target-weaviate
namespace: target_weaviate
next_steps: ''
pip_url: target-weaviate
quality: unknown
repo: https://github.com/steven-asearcy/target-weaviate
settings:
- description: Additional metadata to add to all records.
  kind: object
  label: Add Record Metadata
  name: add_record_metadata
- description: Maximum number of records to write in one batch.
  kind: integer
  label: Batch Size
  name: batch_size
  value: 100
- description: Maximum number of rows in each batch.
  kind: integer
  label: Batch Size Rows
  name: batch_size_rows
- description: Weaviate collection name. If not provided, uses the stream name.
  kind: string
  label: Collection Name
  name: collection_name
- description: Automatically create the collection if it doesn't exist.
  kind: boolean
  label: Create Collection If Missing
  name: create_collection_if_missing
  value: true
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: The method to use when loading data into the destination. 
    `append-only` will always write all input records whether that records 
    already exists or not. `upsert` will update existing records and insert new 
    records. `overwrite` will delete all existing records and insert all input 
    records.
  kind: options
  label: Load Method
  name: load_method
  options:
  - label: Append Only
    value: append-only
  - label: Upsert
    value: upsert
  - label: Overwrite
    value: overwrite
  value: append-only
- description: "List of property names to use as composite primary key for upsert
    operations. Required when load_method is 'upsert'. Example: ['id'] or ['retailer',
    'product_id']"
  kind: array
  label: Primary Key
  name: primary_key
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Currently, only setting this to `__NULL__` is supported. This 
    will remove all other streams.
  kind: string
  label: Other streams
  name: stream_maps.__else__
- description: Whether to validate the schema of the incoming streams.
  kind: boolean
  label: Validate Records
  name: validate_records
  value: true
- description: "Vectorizer to use when creating a new collection. Examples: 'text2vec-cohere',
    'text2vec-openai', 'none'. Only used if the collection doesn't exist and needs
    to be created."
  kind: string
  label: Vectorizer
  name: vectorizer
- description: Weaviate API key for authentication. Required for Weaviate Cloud.
  kind: password
  label: Weaviate API Key
  name: weaviate_api_key
  sensitive: true
- description: Weaviate instance URL (e.g., https://my-cluster.weaviate.network)
  kind: string
  label: Weaviate URL
  name: weaviate_url
settings_group_validation:
- - weaviate_url
settings_preamble: ''
usage: ''
variant: steven-asearcy
