name: target-sqlite
label: SQLite
description: SQLite database loader
namespace: target_sqlite
logo_url: https://hub.meltano.com/assets/logos/targets/sqlite.png
variant: meltanolabs
docs: https://hub.meltano.com/loaders/sqlite.html
repo: https://github.com/MeltanoLabs/target-sqlite
pip_url: git+https://github.com/MeltanoLabs/target-sqlite.git
dialect: sqlite
settings_group_validation:
- - batch_size
settings:
- name: database
  label: Database Name
  description: Name of the SQLite database file to be used or created, relative to
    the project root. The `.db` extension is optional and will be added automatically
    when omitted.
  value: warehouse
  env_aliases:
  - SQLITE_DATABASE
- name: batch_size
  label: Batch Size
  kind: integer
  value: 50
  description: How many records are sent to SQLite at a time?
- name: timestamp_column
  label: Timestamp Column
  value: __loaded_at
  description: Name of the column used for recording the timestamp when Data are loaded
    to SQLite.
domain_url: https://sqlite.org/index.html
maintenance_status: active
keywords:
- database
