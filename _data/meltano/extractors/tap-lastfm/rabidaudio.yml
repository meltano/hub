capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Play music, find songs, and discover artists
domain_url: https://www.last.fm/
keywords:
- meltano_sdk
label: Last.fm
logo_url: /assets/logos/extractors/lastfm.png
maintenance_status: active
name: tap-lastfm
namespace: tap_lastfm
next_steps: ''
pip_url: git+https://github.com/rabidaudio/tap-lastfm.git
quality: silver
repo: https://github.com/rabidaudio/tap-lastfm
settings:
- description: The API key to authenticate against the API service
  kind: password
  label: API Key
  name: api_key
  sensitive: true
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: "Determines how much historical data will be extracted. Please be aware\n
    that the larger the time period and amount of data, the longer the initial extraction\n
    can be expected to take."
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: The number of days to scan through before emitting state
  kind: integer
  label: Step Days
  name: step_days
  value: 30
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability.
  kind: object
  label: Stream Maps
  name: stream_maps
- description: Passed to the API to identify the tool requesting data
  kind: string
  label: User Agent
  name: user_agent
  value: tap-lastfm
- description: The usernames of users to fetch scrobble data for
  kind: array
  label: Usernames
  name: usernames
settings_group_validation:
- - api_key
  - usernames
settings_preamble: ''
usage: ''
variant: rabidaudio
