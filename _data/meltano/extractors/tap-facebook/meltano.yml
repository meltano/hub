name: tap-facebook
label: Facebook Ads
description: Advertising Platform
namespace: tap_facebook
logo_url: https://hub.meltano.com/assets/logos/taps/facebook.png
variant: meltano
hidden: true
repo: https://gitlab.com/meltano/tap-facebook
pip_url: git+https://gitlab.com/meltano/tap-facebook.git
capabilities:
- properties
- discover
- state
settings_group_validation:
- - account_id
  - access_token
  - start_date
settings:
- name: account_id
  label: Account ID
  placeholder: Ex. 123456789012345
  description: Your Facebook Ads Account ID
- name: access_token
  label: Access Token
  placeholder: Ex. *****************
  description: User Token generated by Facebook OAuth handshake
  kind: oauth
  oauth:
    provider: facebook
- name: start_date
  kind: date_iso8601
  description: Determines how much historical data will be extracted. Please be aware
    that the larger the time period and amount of data, the longer the initial extraction
    can be expected to take.
- name: end_date
  kind: date_iso8601
  description: Date up to when historical data will be extracted.
- name: insights_buffer_days
  kind: integer
  value: 0
  label: Ads Insights Buffer Days
  description: How many Days before the Start Date to fetch Ads Insights for
domain_url: https://developers.facebook.com/docs/marketing-apis
maintenance_status: active
keywords:
- api
