capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Open source analytics tool
domain_url: https://plausible.io/
executable: tap-airbyte
keywords:
- airbyte_protocol
- meltano_sdk
label: Plausible
logo_url: /assets/logos/extractors/plausible.png
maintenance_status: beta
name: tap-plausible
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-plausible
settings:
- description: Plausible API Key. See the <a href="https://plausible.io/docs/stats-api">docs</a>
    for information on how to generate this key.
  kind: password
  label: Airbyte Config API Key
  name: airbyte_config.api_key
  sensitive: true
- description: Plausible API URL. The API URL of your plausible instance.
    Change this if you self-host plausible. The default is https://plausible.io/api/v1/stats
  kind: string
  label: Airbyte Config API URL
  name: airbyte_config.api_url
  value: https://plausible.io/api/v1/stats
- description: The domain of the site you want to retrieve data for. Enter the name
    of your site as configured on Plausible, i.e., excluding "https://" and "www".
    Can be retrieved from the 'domain' field in your Plausible site settings.
  kind: password
  label: Airbyte Config Site Id
  name: airbyte_config.site_id
  sensitive: true
- description: Start date for data to retrieve, in ISO-8601 format.
  kind: string
  label: Airbyte Config Start Date
  name: airbyte_config.start_date
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-plausible
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_config.api_key
- - airbyte_config.api_url
  - airbyte_config.site_id
  - airbyte_spec
  - airbyte_spec.image
settings_preamble: ''
usage: ''
variant: airbyte
