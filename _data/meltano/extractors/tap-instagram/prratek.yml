capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Social Networking platform
domain_url: https://developers.facebook.com/docs/instagram-api
hidden: true
keywords:
- api
- meltano_sdk
label: Instagram
logo_url: /assets/logos/extractors/instagram.png
maintenance_status: active
name: tap-instagram
namespace: tap_instagram
pip_url: tap-instagram
quality: silver
repo: https://github.com/prratek/tap-instagram
settings:
- description: A user access token
  kind: password
  label: Access Token
  name: access_token
  sensitive: true
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User IDs of the Instagram accounts to replicate
  kind: array
  label: Ig User IDs
  name: ig_user_ids
- description: The tap fetches media insights for Media objects posted in the last
    `insights_lookback_days` days - defaults to 14 days if not provided
  kind: integer
  label: Media Insights Lookback Days
  name: media_insights_lookback_days
  value: 60
- description: A user access token
  kind: string
  label: Metrics Log Level
  name: metrics_log_level
- description: The earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability.
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - access_token
  - ig_user_ids
variant: prratek
