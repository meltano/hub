capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Open source e-commerce platform
domain_url: https://www.prestashop.com/
executable: tap-airbyte
keywords:
- airbyte_protocol
- meltano_sdk
label: PrestaShop
logo_url: /assets/logos/extractors/prestashop.png
maintenance_status: beta
name: tap-prestashop
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-prestashop
settings:
- description: Your PrestaShop access key. See <a 
    href="https://devdocs.prestashop.com/1.7/webservice/tutorials/creating-access/#create-an-access-key">
    the docs </a> for info on how to obtain this.
  kind: password
  label: Airbyte Config Access Key
  name: airbyte_config.access_key
  sensitive: true
- description: The Start date in the format YYYY-MM-DD.
  kind: string
  label: Airbyte Config Start Date
  name: airbyte_config.start_date
- description: Shop URL without trailing slash.
  kind: string
  label: Airbyte Config Url
  name: airbyte_config.url
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-prestashop
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_spec.image
  - connector_config.access_key
  - connector_config.start_date
  - connector_config.url
settings_preamble: ''
usage: ''
variant: airbyte
