capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Issue and Project Tracking Software
domain_url: https://developer.atlassian.com/cloud/jira/platform/rest/v3/intro/
executable: tap-jira
keywords:
- meltano_sdk
label: Jira
logo_url: /assets/logos/extractors/jira.png
maintenance_status: active
name: tap-jira
namespace: tap_jira
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-jira.git
quality: silver
repo: https://github.com/MeltanoLabs/tap-jira
settings:
- description: Jira API Token.
  kind: password
  label: API Token
  name: api_token
  sensitive: true
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: The Domain for your Jira account, e.g. meltano. Atlassian. Net
  kind: string
  label: Domain
  name: domain
- description: The user email for your Jira account.
  kind: string
  label: Email
  name: email
- description: Latest record date to sync
  kind: date_iso8601
  label: End Date
  name: end_date
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: Include the audit logs stream
  kind: boolean
  label: Include Audit Logs
  name: include_audit_logs
  value: false
- description: Page size for issues stream
  kind: integer
  label: Page Size Issues
  name: page_size.issues
  value: 100
- description: Earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: A JQL query to filter issues
  kind: string
  label: JQL Query
  name: stream_options.issues.jql
settings_group_validation:
- - auth.flow
  - auth.password
  - auth.username
  - domain
- - auth.access_token
  - auth.flow
  - domain
settings_preamble: ''
usage: ''
variant: meltanolabs
