capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: APIs for Tyntec SMS data
domain_url: https://api.tyntec.com/reference/sms/current.html#sms-api
executable: tap-airbyte
keywords:
- airbyte_protocol
label: Tyntec SMS
logo_url: /assets/logos/extractors/tyntec-sms.png
maintenance_status: beta
name: tap-tyntec-sms
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-tyntec-sms
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-tyntec-sms
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: Your Tyntec API Key. See <a href="https://www.tyntec.com/docs/docs-center-sms-api-quick-start">here</a>
  kind: password
  label: Airbyte Config Api Key
  name: airbyte_config.api_key
- description: The phone number of the SMS message recipient (international).
  kind: string
  label: Airbyte Config To
  name: airbyte_config.to
- description: The phone number of the SMS message sender (international).
  kind: string
  label: Airbyte Config From
  name: airbyte_config.from
- description: The content of the SMS message to be sent.
  kind: string
  label: Airbyte Config Message
  name: airbyte_config.message
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - airbyte_spec.image
  - airbyte_config.from
  - airbyte_config.to
  - airbyte_config.api_key
  - airbyte_spec
settings_preamble: ''
usage: ''
variant: airbyte
