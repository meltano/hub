capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Google Advertising Platform
domain_url: https://ads.google.com
keywords:
- api
- meltano_sdk
label: Google Ads
logo_url: /assets/logos/extractors/googleads.png
maintenance_status: active
name: tap-googleads
namespace: tap_googleads
pip_url: git+https://github.com/Matatika/tap-googleads.git@v0.8.0
quality: gold
repo: https://github.com/Matatika/tap-googleads
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: |
    **DEPRECATED**: use `customer_ids`

    Get data for a customer by the provided ID. Defaults to all customers accessible to
    the authenticated principal.
  kind: password
  label: Customer ID
  name: customer_id
  sensitive: true
- description: Get data for the provided customers only, rather than all accessible
    customers. Takes precedence over `customer_id`.
  kind: array
  label: Customer IDs
  name: customer_ids
- description: Developer Token (Required) - [Obtain your developer token](https://developers.google.com/google-ads/api/docs/first-call/dev-token)
  kind: password
  label: Developer Token
  name: developer_token
  sensitive: true
- description: |
    Enable the click view report stream. Default to `false`. This requires certain
    permissions to be set for your Google Ads account(s).
  kind: boolean
  label: Enable Click View Report Stream
  name: enable_click_view_report_stream
  value: false
- description: ISO end date for all of the streams that use date-based filtering.
    Defaults to the current day.
  kind: date_iso8601
  label: End Date
  name: end_date
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Config Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Config Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: |
    If authenticated as a manager account, `login_customer_id` should be set to the
    customer ID of the manager account. Read about the [login customer ID concept](https://developers.google.com/search-ads/reporting/concepts/login-customer-id)
    for more info.
  kind: password
  label: Login Customer ID
  name: login_customer_id
  sensitive: true
- description: ''
  kind: string
  label: OAuth Credentials
  name: oauth_credentials
- description: ISO start date for all of the streams that use date-based filtering.
    Defaults to 90 days before the current day.
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - client_id
  - client_secret
  - developer_token
  - refresh_token
variant: matatika
