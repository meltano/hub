capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: Support ticketing system & customer service platform
domain_url: https://developer.zendesk.com/rest_api
executable: tap-airbyte
keywords:
- airbyte_protocol
label: Zendesk (Support)
logo_url: /assets/logos/extractors/zendesk.png
maintenance_status: beta
name: tap-zendesk
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: The date from which you'd like to replicate data for Zendesk Support
    API, in the format YYYY-MM-DDT00:00:00Z. All data generated after this date will
    be replicated.
  kind: string
  label: Connector Config Start Date
  name: connector_config.start_date
- description: This is your Zendesk subdomain that can be found in your account URL.
    For example, in https://{MY_SUBDOMAIN}.zendesk.com/, where MY_SUBDOMAIN is the
    value of your subdomain.
  kind: string
  label: Connector Config Subdomain
  name: connector_config.subdomain
- description: oauth2.0, api_token
  kind: string
  label: Connector Config Credentials Credentials
  name: connector_config.credentials.credentials
- description: The value of the API token generated. See the <a href="https://docs.airbyte.com/integrations/sources/zendesk-support">docs</a>
    for more information.
  kind: password
  label: Connector Config Credentials Access Token
  name: connector_config.credentials.access_token
- description: The user email for your Zendesk account.
  kind: string
  label: Connector Config Credentials Email
  name: connector_config.credentials.email
- description: The value of the API token generated. See the <a href="https://docs.airbyte.com/integrations/sources/zendesk-support#setup-guide">docs</a>
    for more information.
  kind: password
  label: Connector Config Credentials Api Token
  name: connector_config.credentials.api_token
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - connector_config.subdomain
  - airbyte_spec.image
  - connector_config.start_date
settings_preamble: ''
usage: ''
variant: airbyte
