capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: HR Platform
domain_url: https://www.hibob.com/
keywords:
- meltano_sdk
label: Hibob
logo_url: /assets/logos/extractors/hibob.png
maintenance_status: active
name: tap-hibob
namespace: tap_hibob
next_steps: ''
pip_url: git+https://github.com/potloc/tap-hibob.git
quality: silver
repo: https://github.com/potloc/tap-hibob
settings:
- description: The url for the API service
  kind: string
  label: API URL
  name: api_url
  value: https://api.hibob.com
- description: Authorization token for Auth2.0
  kind: string
  label: Authorization
  name: authorization
- description: 
    https://sdk.meltano.com/en/latest/classes/singer_sdk.RESTStream.html#singer_sdk.RESTStream.backoff_max_tries
    Default value is set to 5, making dynamic This is an exponential backoff - 2,
    4, 8, 16, 32 -> Setting the number of retries allows us to circumvente rate limits.
  kind: integer
  label: Backoff Max Tries
  name: backoff_max_tries
  value: 5
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: ID of service account.
  kind: password
  label: Service Account ID
  name: service_account_id
  sensitive: true
- description: Password for associated service account.
  kind: password
  label: Service Account Password
  name: service_account_password
  sensitive: true
- description: "Determines how much historical data will be extracted. Please be aware\n
    that the larger the time period and amount of data, the longer the initial extraction\n
    can be expected to take."
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - authorization
settings_preamble: ''
usage: ''
variant: potloc
