capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Ecommerce platform
domain_url: https://shopify.com/
keywords:
- meltano_sdk
- GraphQL
label: Shopify (GraphQL)
logo_url: /assets/logos/extractors/shopify.png
maintenance_status: beta
name: tap-shopify
namespace: tap_shopify
pip_url: git+https://github.com/sehnem/tap-shopify.git
quality: silver
repo: https://github.com/sehnem/tap-shopify
settings:
- description: The token to authenticate against the API service.
  kind: password
  label: Access Token
  name: access_token
  sensitive: true
- description: The version of the API to use.
  kind: string
  label: API Version
  name: api_version
  value: 2023-10
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: Gzip
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: Jsonl
    value: jsonl
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: To use the bulk API or not.
  kind: boolean
  label: Bulk
  name: bulk
  value: true
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: To ignore deprecated fields or not.
  kind: boolean
  label: Ignore Deprecated
  name: ignore_deprecated
  value: true
- description: The earliest record date to sync.
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: The shopify shop name.
  kind: string
  label: Store
  name: store
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: To use numeric ids instead of the graphql format ids.
  kind: boolean
  label: Use Numeric IDs
  name: use_numeric_ids
  value: false
settings_group_validation:
- - access_token
  - store
variant: sehnem
