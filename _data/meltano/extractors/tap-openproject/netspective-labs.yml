capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
definition: |
  A [Singer](https://www.singer.io/) tap for extracting data from the [OpenProject](https://www.openproject.org/) API.
description: Singer tap for extracting data from OpenProject project management 
  API
domain_url: https://www.openproject.org/
executable: tap-openproject
keywords:
- api
- meltano_sdk
- openproject
label: OpenProject
logo_url: /assets/logos/extractors/openproject.svg
maintenance_status: beta
name: tap-openproject
namespace: tap_openproject
next_steps: |
  1. Configure `api_key` and `base_url`.
  2. Run `meltano settled tap-openproject target-jsonl`.
pip_url: tap-openproject
quality: gold
repo: https://github.com/netspective-labs/tap-openproject
settings:
- description: OpenProject API key from My Account â†’ Access tokens
  kind: password
  label: API Key
  name: api_key
  sensitive: true
- description: Base URL of your OpenProject instance (e.g., 
    https://instance.openproject.com/api/v3)
  kind: string
  label: Base URL
  name: base_url
  value: https://community.openproject.org/api/v3
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Config Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Config Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: Maximum number of retry attempts for failed requests
  kind: integer
  label: Max Retries
  name: max_retries
  value: 3
- description: Filter projects updated after this date (ISO 8601 format)
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information 
    check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: HTTP request timeout in seconds
  kind: integer
  label: Timeout
  name: timeout
  value: 30
- description: User-Agent header for API requests
  kind: string
  label: User Agent
  name: user_agent
  value: tap-openproject/0.2.0
settings_group_validation:
- - api_key
  - base_url
usage: |
  Add the tap: `meltano add extractor tap-openproject`. 
  Configure: `meltano config tap-openproject set api_key <key>`.
variant: netspective-labs
