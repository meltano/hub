capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Customer-relationship management & customer success platform
domain_url: 
  https://developer.salesforce.com/docs/atlas.en-us.api_rest.meta/api_rest/intro_what_is_rest_api.htm
keywords:
- api
- meltano_sdk
label: Salesforce
logo_url: /assets/logos/extractors/salesforce.png
maintenance_status: active
name: tap-salesforce
namespace: tap_salesforce
pip_url: git+https://github.com/meltanolabs/tap-salesforce.git@sdk
quality: silver
repo: https://github.com/meltanolabs/tap-salesforce
select:
- Lead.*
- Contact.*
- User.*
- OpportunityHistory.*
- Account.*
- Opportunity.*
settings:
- description: Auth type for Salesforce API requires either access_token or username/password
  kind: string
  label: Auth
  name: auth
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: Gzip
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: Jsonl
    value: jsonl
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: Toggle for using BULK API method
  kind: boolean
  label: Bulk Load
  name: bulk_load
  value: false
- description: Client id, used for getting access token if access token is not available
  kind: password
  label: Client ID
  name: client_id
- description: Client secret, used for getting access token if access token is not
    available
  kind: password
  label: Client Secret
  name: client_secret
- description: Website domain for site url, ie. , https://{domain}.salesforce.com/services/data/
  kind: string
  label: Domain
  name: domain
- description: Latest record date to sync
  kind: date_iso8601
  label: End Date
  name: end_date
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: Earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - auth
  - bulk_load
  - client_id
  - client_secret
  - domain
variant: meltanolabs
