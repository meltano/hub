description: Project Management Software
label: Asana
name: tap-asana
logo_url: /assets/logos/extractors/asana.png
namespace: tap_asana
variant: singer-io
pip_url: tap-asana
repo: https://github.com/singer-io/tap-asana
settings:
  - name: client_id
    kind: string
  - name: client_secret
    kind: password
  - name: redirect_uri
    kind: string
    placeholder: Ex. urn:xxxx:xx:oauth:2.0:oob
  - name: refresh_token
    kind: oauth
    description: |
      Full instructions for how to generate client credentials
      and subsequently the refresh token via curl or postman here
      https://developers.asana.com/docs/oauth
  - name: start_date
    kind: date_iso8601
  - name: request_timeout
    kind: integer
    value: 30
capabilities:
  - catalog
  - discover
  - state
domain_url: https://asana.com/
maintenance_status: active
keywords:
  - api
