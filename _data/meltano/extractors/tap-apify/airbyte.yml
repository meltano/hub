capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Web Scraping, Data Extraction and Automation
domain_url: https://apify.com/
executable: tap-airbyte
keywords:
- airbyte_protocol
- meltano_sdk
label: Apify
logo_url: /assets/logos/extractors/apify.png
maintenance_status: beta
name: tap-apify
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-apify-dataset
settings:
- description: If set to true, only clean items will be downloaded from the dataset.
    See description of what clean means in <a 
    href="https://docs.apify.com/api/v2#/reference/datasets/item-collection/get-items">Apify
    API docs</a>. If not sure, set clean to false.
  kind: boolean
  label: Airbyte Config Clean
  name: airbyte_config.clean
- description: ID of the dataset you would like to load to Airbyte.
  kind: password
  label: Airbyte Config Datasetid
  name: airbyte_config.datasetId
  sensitive: true
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-apify-dataset
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_spec.image
  - connector_config.datasetId
settings_preamble: ''
usage: ''
variant: airbyte
