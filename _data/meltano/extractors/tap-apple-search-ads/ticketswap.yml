capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
domain_url: https://searchads.apple.com/
keywords:
- meltano_sdk
label: Apple Search Ads
logo_url: /assets/logos/extractors/apple-search-ads.png
maintenance_status: active
name: tap-apple-search-ads
namespace: tap_apple_search_ads
next_steps: ''
pip_url: git+https://github.com/TicketSwap/tap-apple-search-ads.git
quality: silver
repo: https://github.com/TicketSwap/tap-apple-search-ads
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: The client id to authenticate against the API service
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: The client secret to authenticate against the API service
  kind: password
  label: Client Secret
  name: client_secret
  sensitive: true
- description: End date for reporting streams, format in YYYY-MM-DD.
  kind: date_iso8601
  label: End Date
  name: end_date
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: The organisation id in your apple search ads.
  kind: password
  label: Org ID
  name: org_id
  sensitive: true
- description: The granularity of reporting streams. One of HOURLY, DAILY, WEEKLY,
    MONTHLY.
  kind: options
  label: Report Granularity
  name: report_granularity
  options:
  - label: Hourly
    value: HOURLY
  - label: Daily
    value: DAILY
  - label: Weekly
    value: WEEKLY
  - label: Monthly
    value: MONTHLY
- description: Start date for reporting streams, format in YYYY-MM-DD.
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - client_id
  - client_secret
  - org_id
settings_preamble: ''
usage: ''
variant: ticketswap
