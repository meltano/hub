settings:
- description: Your Developer Token for Google AdWord Application
  kind: password
  label: Developer Token
  name: developer_token
  placeholder: Ex. *****************
- description: Your Google OAuth Client ID
  kind: password
  label: OAuth Client ID
  name: oauth_client_id
  placeholder: Ex. 123456789012345.apps.googleusercontent.com
- description: Your Google OAuth Client Secret
  kind: password
  label: OAuth Client Secret
  name: oauth_client_secret
  placeholder: Ex. *****************
- description: The Refresh Token generated through the OAuth flow run using your OAuth
    Client and your Developer Token
  kind: oauth
  label: Access Token
  name: refresh_token
  oauth:
    provider: google-adwords
  placeholder: Ex. *****************
- description: A comma-separated list of Ad Account IDs to replicate data from
  label: Account ID(s)
  name: customer_ids
  placeholder: Ex. 1234567890,1234567891,1234567892
- description: Determines how much historical data will be extracted. Please be aware
    that the larger the time period and amount of data, the longer the initial extraction
    can be expected to take.
  kind: date_iso8601
  name: start_date
- description: Date up to when historical data will be extracted.
  kind: date_iso8601
  name: end_date
- description: The User Agent for your OAuth Client (used in requests made to the
    AdWords API)
  label: User Agent for your OAuth Client
  name: user_agent
  placeholder: Ex. tap-adwords via Meltano <user@example.com>
  value: tap-adwords via Meltano
- description: How many Days before the Start Date to fetch data for Performance Reports
  kind: integer
  label: Conversion Window Days
  name: conversion_window_days
  value: 0
- description: Primary Keys for the selected Entities (Streams)
  kind: object
  label: Primary Keys
  name: primary_keys
  value:
    AD_PERFORMANCE_REPORT:
    - customerID
    - campaignID
    - adGroupID
    - adID
    - day
    - network
    - device
    KEYWORDS_PERFORMANCE_REPORT:
    - customerID
    - campaignID
    - adGroupID
    - keywordID
    - day
    - network
    - device
settings_group_validation:
- - developer_token
  - oauth_client_id
  - oauth_client_secret
  - refresh_token
  - user_agent
  - customer_ids
  - start_date
usage: |
  ## Additional Setup Instructions

  ### How to get your Customer ID(s)

  Customer ID(s) are also known as Account ID(s).

  To get your Account ID(s):

  1. Visit the Google Ads management interface: <https://ads.google.com/>
  2. Log in if you haven't already.
  3. Make sure the correct account is selected in the top left corner.

  ![Screenshot of account selector](/assets/images/tap-adwords/account-selector.png)

  4. You will see the Account ID displayed inside the selector to the right of the account name, with added dashes for readability.

  Remove the dashes before you enter the ID in Meltano: `205-667-8813` becomes `2056678813`.

  If you want to extract data from multiple Ad Accounts, repeat the steps above to find the IDs (without dashes), and enter them in Meltano separated by commas (`,`).

  For example:

  - One Account ID: `1234567890`
  - Multiple Account IDs: `1234567890,1234567891,1234567892`

  ### How to use Primary Keys

  Manage this setting directly in your [`meltano.yml` project file](https://docs.meltano.com/concepts/project#meltano-yml-project-file):

  ```yml{5-8}
  plugins:
    extractors:
    - name: tap-adwords
      variant: singer-io
      config:
        primary_keys:
          <REPORT_NAME>: [<key1>, <key2>]
          # ...
  ```

  Alternatively, manage this setting using [`meltano config`](https://docs.meltano.com/reference/command-line-interface#config) or an [environment variable](https://docs.meltano.com/guide/configuration#configuring-settings):

  ```bash
  meltano config tap-adwords set primary_keys <REPORT_NAME> '["<key>", ...]'

  export TAP_ADWORDS_PRIMARY_KEYS='{"<REPORT_NAME>": ["<key>", ...], ...}'

  # Once primary keys have been set in `meltano.yml`, environment variables can be used
  # to override specific nested properties:
  export TAP_ADWORDS_PRIMARY_KEYS_<REPORT_NAME>=='["<key>", ...]'

  # For example:
  meltano config tap-adwords set primary_keys KEYWORDS_PERFORMANCE_REPORT '["customerID"]'

  export TAP_ADWORDS_PRIMARY_KEYS_KEYWORDS_PERFORMANCE_REPORT='["customerID"]'
  ```
variant: singer-io
