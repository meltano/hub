settings:
- description: How many Days before the Start Date to fetch data for Performance Reports
  kind: integer
  label: Conversion Window Days
  name: conversion_window_days
  value: 0
- description: A comma-separated list of Ad Account IDs to replicate data from
  label: Account ID(s)
  name: customer_ids
  placeholder: Ex. 1234567890,1234567891,1234567892
- description: Your Developer Token for Google AdWord Application
  kind: password
  label: Developer Token
  name: developer_token
  placeholder: Ex. *****************
  sensitive: true
- description: Date up to when historical data will be extracted.
  kind: date_iso8601
  name: end_date
- description: Your Google OAuth Client ID
  kind: password
  label: OAuth Client ID
  name: oauth_client_id
  placeholder: Ex. 123456789012345.apps.googleusercontent.com
  sensitive: true
- description: Your Google OAuth Client Secret
  kind: password
  label: OAuth Client Secret
  name: oauth_client_secret
  placeholder: Ex. *****************
  sensitive: true
- description: Primary Keys for the selected Entities (Streams)
  kind: object
  label: Primary Keys
  name: primary_keys
  value:
    AD_PERFORMANCE_REPORT:
    - customerID
    - campaignID
    - adGroupID
    - adID
    - day
    - network
    - device
    KEYWORDS_PERFORMANCE_REPORT:
    - customerID
    - campaignID
    - adGroupID
    - keywordID
    - day
    - network
    - device
- description: The Refresh Token generated through the OAuth flow run using your OAuth
    Client and your Developer Token
  kind: oauth
  label: Access Token
  name: refresh_token
  oauth:
    provider: google-adwords
  placeholder: Ex. *****************
- description: Determines how much historical data will be extracted. Please be aware
    that the larger the time period and amount of data, the longer the initial extraction
    can be expected to take.
  kind: date_iso8601
  name: start_date
- description: The User Agent for your OAuth Client (used in requests made to the
    AdWords API)
  label: User Agent for your OAuth Client
  name: user_agent
  placeholder: Ex. tap-adwords via Meltano <user@example.com>
  value: tap-adwords via Meltano
settings_group_validation:
- - customer_ids
  - developer_token
  - oauth_client_id
  - oauth_client_secret
  - refresh_token
  - start_date
  - user_agent
variant: meltano
