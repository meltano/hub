capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: HR Platform
domain_url: https://www.bamboohr.com/
executable: tap-airbyte
keywords:
- airbyte_protocol
label: BambooHR
logo_url: /assets/logos/extractors/bamboohr.png
maintenance_status: beta
name: tap-bamboohr
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-bamboo-hr
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-bamboo-hr
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: Sub Domain of bamboo hr
  kind: string
  label: Airbyte Config Subdomain
  name: airbyte_config.subdomain
- description: Api key of bamboo hr
  kind: password
  label: Airbyte Config Api Key
  name: airbyte_config.api_key
- description: Comma-separated list of fields to include in custom reports.
  kind: string
  label: Airbyte Config Custom Reports Fields
  name: airbyte_config.custom_reports_fields
- description: 'If true, the custom reports endpoint will include the default fields
    defined here: https://documentation.bamboohr.com/docs/list-of-field-names.'
  kind: boolean
  label: Airbyte Config Custom Reports Include Default Fields
  name: airbyte_config.custom_reports_include_default_fields
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - airbyte_spec.image
  - airbyte_config.api_key
  - airbyte_spec
  - airbyte_config.subdomain
settings_preamble: ''
usage: ''
variant: airbyte
