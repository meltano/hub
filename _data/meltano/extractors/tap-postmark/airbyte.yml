capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: Application Email Service
domain_url: https://postmarkapp.com/developer
executable: tap-airbyte
keywords:
- airbyte_protocol
label: Postmark
logo_url: /assets/logos/extractors/postmark.png
maintenance_status: beta
name: tap-postmark
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: ''
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
- description: API Key for server
  kind: password
  label: Airbyte Config X Postmark Server Token
  name: airbyte_config.X-Postmark-Server-Token
- description: API Key for account
  kind: password
  label: Airbyte Config X Postmark Account Token
  name: airbyte_config.X-Postmark-Account-Token
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - airbyte_spec.image
  - airbyte_spec
  - airbyte_config.X-Postmark-Server-Token
  - airbyte_config.X-Postmark-Account-Token
settings_preamble: ''
usage: ''
variant: airbyte
