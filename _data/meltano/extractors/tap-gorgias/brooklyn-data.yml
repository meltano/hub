settings:
- name: subdomain
  kind: string
  label: Subdomain
  description: Subdomain (<subdomain>.gorgias.com) - required
- name: email_address
  kind: string
  label: Email Address
  description: Email address to authenticate with - required
- name: api_key
  kind: string
  label: API Key
  description: API key generated by the user - required
- name: start_date
  kind: date_iso8601
  label: Start Date
  description: Determines how much historical data will be extracted. Please be aware
    that the larger the time period and amount of data, the longer the initial extraction
    can be expected to take.
- name: ticket_view_page_size
  kind: integer
  label: Ticket View Page Size
  description: The page size for each list view items call. Default is 100, the maximum.
