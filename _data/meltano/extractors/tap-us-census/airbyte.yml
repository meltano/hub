capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: US Census API
domain_url: https://www.census.gov/data/developers/guidance/api-user-guide.Example_API_Queries.html
executable: tap-airbyte
keywords:
- airbyte_protocol
label: US Census
logo_url: /assets/logos/extractors/us-census.png
maintenance_status: beta
name: tap-us-census
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: The query parameters portion of the GET request, without the api key
  kind: string
  label: Connector Config Query Params
  name: connector_config.query_params
- description: The path portion of the GET request
  kind: string
  label: Connector Config Query Path
  name: connector_config.query_path
- description: Your API Key. Get your key <a href="https://api.census.gov/data/key_signup.html">here</a>.
  kind: password
  label: Connector Config Api Key
  name: connector_config.api_key
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - connector_config.api_key
  - connector_config.query_path
  - airbyte_spec.image
settings_preamble: ''
usage: ''
variant: airbyte
