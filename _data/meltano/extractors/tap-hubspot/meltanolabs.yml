capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Inbound Marketing software
domain_url: https://developers.hubspot.com/docs/api/overview
executable: tap-hubspot
keywords:
- meltano_sdk
label: Hubspot
logo_url: /assets/logos/extractors/hubspot.png
maintenance_status: active
name: tap-hubspot
namespace: tap_hubspot
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-hubspot.git
quality: gold
repo: https://github.com/MeltanoLabs/tap-hubspot
settings:
- description: Token to authenticate against the API service
  kind: password
  label: Access Token
  name: access_token
  sensitive: true
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: The OAuth app client ID.
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: The OAuth app client secret.
  kind: password
  label: Client Secret
  name: client_secret
  sensitive: true
- description: Latest record date to sync
  kind: date_iso8601
  label: End Date
  name: end_date
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: The OAuth app refresh token.
  kind: password
  label: Refresh Token
  name: refresh_token
  sensitive: true
- description: Earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - access_token
- - client_id
  - client_secret
  - refresh_token
settings_preamble: ''
usage: ''
variant: meltanolabs
