name: tap-spreadsheets-anywhere
label: Spreadsheets Anywhere
description: Data extractor for CSV and Excel files from any smart_open supported
  transport (S3, SFTP, localhost, etc...)
namespace: tap_spreadsheets_anywhere
logo_url: /assets/logos/extractors/spreadsheets-anywhere.png
variant: ets
repo: https://github.com/ets/tap-spreadsheets-anywhere
pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
capabilities:
- catalog
- discover
- state
settings_group_validation:
  - - tables
settings:
- name: tables
  label: Tables
  kind: array
  description: An array holding json objects that each describe a set of targeted
    source files. See [repo README](https://github.com/ets/tap-spreadsheets-anywhere) for details.
maintenance_status: active
keywords:
- file
- s3
- csv
- tsv
- json
- ssh
- scp
- sftp
- webhdfs
- gcs
- google cloud stoarge
- azure blob storage
- abs
