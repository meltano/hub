description: General purpose, document-based, distributed database.
domain_url: https://www.mongodb.com/
executable: tap-mongodb
keywords:
- meltano_sdk
- database
label: MongoDB
logo_url: /assets/logos/extractors/mongodb.png
maintenance_status: active
name: tap-mongodb
namespace: tap_mongodb
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-mongodb.git
quality: gold
repo: https://github.com/z3z1ma/tap-mongodb
settings:
- description: These props are passed directly to pymongo MongoClient allowing the
    tap user full flexibility not provided in other Mongo taps since every kwarg can
    be tuned.
  kind: object
  label: Mongo
  name: mongo
- description: Optionally add a prefix for all streams, useful if ingesting from multiple
    shards/clusters via independent tap-mongodb configs. This is applied during catalog
    generation. Regenerate the catalog to apply a new stream prefix.
  kind: string
  label: Stream Prefix
  name: stream_prefix
- description: This setting allows the tap to continue processing if a document is
    missing the replication key. Useful if a very small percentage of documents are
    missing the property.
  kind: boolean
  label: Optional Replication Key
  name: optional_replication_key
- description: A list of databases to include. If this list is empty, all databases
    will be included.
  kind: array
  label: Database Includes
  name: database_includes
- description: A list of databases to exclude. If this list is empty, no databases
    will be excluded.
  kind: array
  label: Database Excludes
  name: database_excludes
- description: "The strategy to use for schema resolution. Defaults to 'raw'. The\
    \ 'raw' strategy uses a relaxed schema using additionalProperties: true to accept\
    \ the document as-is leaving the target to respect it. Useful for blob or jsonl.\
    \ The 'envelope' strategy will envelope the document under a key named `document`.\
    \ The target should use a variant type for this key. The 'infer' strategy will\
    \ infer the schema from the data based on a configurable number of documents."
  kind: options
  label: Strategy
  name: strategy
  options:
  - label: Raw
    value: raw
  - label: Envelope
    value: envelope
  - label: Infer
    value: infer
- description: The maximum number of documents to sample when inferring the schema.
    This is only used when infer_schema is true.
  kind: integer
  label: Infer Schema Max Docs
  name: infer_schema_max_docs
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Batch configuration as defined [here](https://sdk.meltano.com/en/latest/batch.html#batch-configuration).
  kind: object
  label: Batch Config
  name: batch_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - mongo
settings_preamble: ''
usage: ''
variant: z3z1ma
