capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: Web Analytics Software
domain_url: https://metrica.yandex.com/
executable: tap-airbyte
keywords:
- airbyte_protocol
label: Yandex.Metrica
logo_url: /assets/logos/extractors/yandex-metrica.png
maintenance_status: beta
name: tap-yandex-metrica
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Your Yandex Metrica API access token
  kind: password
  label: Connector Config Auth Token
  name: connector_config.auth_token
- description: Counter ID
  kind: password
  label: Connector Config Counter Id
  name: connector_config.counter_id
- description: UTC date and time in the format YYYY-MM-DD.
  kind: string
  label: Connector Config Start Date
  name: connector_config.start_date
- description: UTC date and time in the format YYYY-MM-DD.
  kind: string
  label: Connector Config End Date
  name: connector_config.end_date
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - connector_config.start_date
  - connector_config.counter_id
  - airbyte_spec.image
  - connector_config.end_date
  - connector_config.auth_token
settings_preamble: ''
usage: ''
variant: airbyte
