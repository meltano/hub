capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Corporate Wiki Software
domain_url: https://www.atlassian.com/software/confluence
keywords:
- api
- meltano_sdk
label: Confluence
logo_url: /assets/logos/extractors/confluence.png
maintenance_status: active
name: tap-confluence
namespace: tap_confluence
pip_url: git+https://github.com/edgarrmondragon/tap-confluence.git
quality: silver
repo: https://github.com/edgarrmondragon/tap-confluence
settings:
- description: Your Confluence API token.
  kind: password
  label: API Token
  name: api_token
  sensitive: true
- description: The url to use for requests, e.g. https://your-domain.atlassian.net/wiki/rest/api.
  kind: string
  label: Base URL
  name: base_url
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: Your email address, e.g. <your_email@domain.com>.
  kind: string
  label: Email
  name: email
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: The user agent details to send with your requests.
  kind: string
  label: User Agent
  name: user_agent
settings_group_validation:
- - api_token
  - base_url
  - email
variant: edgarrmondragon
