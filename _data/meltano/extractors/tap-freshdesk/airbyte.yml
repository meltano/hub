name: tap-freshdesk
variant: airbyte
label: Freshdesk
logo_url: /assets/logos/extractors/freshdesk.png
capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: Customer Service Software
domain_url: https://freshdesk.com/
keywords:
- airbyte
maintenance_status: beta
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- name: airbyte_spec.image
  label: Airbyte Spec Image
  description: Airbyte image to run
  kind: string
- name: airbyte_spec.tag
  label: Airbyte Spec Tag
  description: ''
  kind: string
- name: connector_config.domain
  label: Connector Config Domain
  description: Freshdesk domain
  kind: string
- name: connector_config.api_key
  label: Connector Config Api Key
  description: Freshdesk API Key. See the <a href="https://docs.airbyte.com/integrations/sources/freshdesk">docs</a>
    for more information on how to obtain this key.
  kind: password
- name: connector_config.requests_per_minute
  label: Connector Config Requests Per Minute
  description: The number of requests per minute that this source allowed to use.
    There is a rate limit of 50 requests per minute per app per account.
  kind: integer
- name: connector_config.start_date
  label: Connector Config Start Date
  description: UTC date and time. Any data created after this date will be replicated.
    If this parameter is not set, all data will be replicated.
  kind: string
- name: stream_maps
  label: Stream Maps
  description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
- name: stream_map_config
  label: Stream Map Config
  description: User-defined config values to be used within map expressions.
  kind: object
- name: flattening_enabled
  label: Flattening Enabled
  description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
- name: flattening_max_depth
  label: Flattening Max Depth
  description: The max depth to flatten schemas.
  kind: integer
settings_group_validation:
- - airbyte_spec.image
  - connector_config.domain
  - connector_config.api_key
settings_preamble: ''
usage: ''
executable: tap-airbyte
