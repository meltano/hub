capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: Elasticsearch is a distributed, free and open search and analytics engine
domain_url: https://www.elastic.co/
executable: tap-airbyte
keywords: []
label: Elasticsearch
logo_url: /assets/logos/extractors/elasticsearch.png
maintenance_status: active
name: tap-elasticsearch
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: ''
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
- description: The full url of the Elasticsearch server
  kind: string
  label: Connector Config Endpoint
  name: connector_config.endpoint
- description: none, secret, basic
  kind: string
  label: Connector Config Authenticationmethod Method
  name: connector_config.authenticationMethod.method
- description: The Key ID to used when accessing an enterprise Elasticsearch instance.
  kind: password
  label: Connector Config Authenticationmethod Apikeyid
  name: connector_config.authenticationMethod.apiKeyId
- description: The secret associated with the API Key ID.
  kind: password
  label: Connector Config Authenticationmethod Apikeysecret
  name: connector_config.authenticationMethod.apiKeySecret
- description: Basic auth username to access a secure Elasticsearch server
  kind: string
  label: Connector Config Authenticationmethod Username
  name: connector_config.authenticationMethod.username
- description: Basic auth password to access a secure Elasticsearch server
  kind: password
  label: Connector Config Authenticationmethod Password
  name: connector_config.authenticationMethod.password
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - airbyte_spec.image
  - connector_config.endpoint
settings_preamble: ''
usage: ''
variant: airbyte
