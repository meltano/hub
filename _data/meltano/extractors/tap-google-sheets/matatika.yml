capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Cloud Spreadsheets
domain_url: 
  https://developers.google.com/webmaster-tools/search-console-api-original/v3/how-tos/search_analytics
keywords:
- api
- meltano_sdk
label: Google Sheets
logo_url: /assets/logos/extractors/google-sheets.png
maintenance_status: active
name: tap-google-sheets
namespace: tap_google_sheets
pip_url: git+https://github.com/Matatika/tap-google-sheets.git
quality: gold
repo: https://github.com/Matatika/tap-google-sheets
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: Optionally sync data from a different sheet in your Google Sheet
  kind: string
  label: Child Sheet Name
  name: child_sheet_name
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: Optionally choose one or more primary key columns
  kind: array
  label: Key Properties
  name: key_properties
- description: Your google client_id
  kind: password
  label: OAuth Credentials Client ID
  name: oauth_credentials.client_id
  sensitive: true
- description: Your google client_secret
  kind: password
  label: OAuth Credentials Client Secret
  name: oauth_credentials.client_secret
  sensitive: true
- description: Your google refresh token
  kind: password
  label: OAuth Credentials Refresh Token
  name: oauth_credentials.refresh_token
  sensitive: true
- description: Optionally rename your output file or table
  kind: string
  label: Output Name
  name: output_name
- description: Optionally choose a range of data using cell start and end coordinates
    - see [A1 notation](https://developers.google.com/sheets/api/guides/concepts#expandable-1)
    for more information
  kind: string
  label: Range
  name: range
- description: Your google sheet id
  kind: password
  label: Sheet ID
  name: sheet_id
  sensitive: true
- description: The list of configs for each sheet/stream.
  kind: array
  label: Sheets
  name: sheets
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - oauth_credentials.client_id
  - oauth_credentials.client_secret
  - oauth_credentials.refresh_token
  - sheet_id
variant: matatika
