capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Accounting Software
domain_url: https://developer.visma.com/api/e-conomic/
executable: tap-airbyte
keywords:
- airbyte_protocol
- meltano_sdk
label: Visma Economic
logo_url: /assets/logos/extractors/visma-economic.png
maintenance_status: beta
name: tap-visma-economic
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-visma-economic
settings:
- description: Identifier for the grant issued by an agreement
  kind: password
  label: Airbyte Config Agreement Grant Token
  name: airbyte_config.agreement_grant_token
  sensitive: true
- description: Identification token for app accessing data
  kind: password
  label: Airbyte Config App Secret Token
  name: airbyte_config.app_secret_token
  sensitive: true
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-visma-economic
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_config.agreement_grant_token
  - airbyte_config.app_secret_token
  - airbyte_spec
  - airbyte_spec.image
settings_preamble: ''
usage: ''
variant: airbyte
