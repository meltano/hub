capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: NoSQL Database
domain_url: https://cassandra.apache.org/
executable: tap-cassandra
keywords:
- database
- meltano_sdk
label: Cassandra
logo_url: /assets/logos/extractors/cassandra.png
maintenance_status: beta
name: tap-cassandra
namespace: tap_cassandra
next_steps: ''
pip_url: git+https://github.com/datarts-tech/tap-cassandra.git
quality: silver
repo: https://github.com/datarts-tech/tap-cassandra
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: The fetch size when syncing data from Cassandra.
  kind: integer
  label: Fetch Size
  name: fetch_size
  value: 10000
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The list of contact points to try connecting for cluster discovery.
  kind: string
  label: Hosts
  name: hosts
- description: Keyspace will be the default keyspace for operations on the Session.
  kind: password
  label: Keyspace
  name: keyspace
  sensitive: true
- description: The local_dc parameter should be the name of the datacenter.
  kind: string
  label: Local Dc
  name: local_dc
- description: Should be a total number of attempts to be made before giving up.
  kind: integer
  label: Max Attempts
  name: max_attempts
  value: 5
- description: The password passed as a PlainTextAuthProvider password.
  kind: password
  label: Password
  name: password
  sensitive: true
- description: The server-side port to open connections to. Defaults to 9042. .
  kind: integer
  label: Port
  name: port
  value: 9042
- description: The maximum version of the native protocol to use.
  kind: integer
  label: Protocol Version
  name: protocol_version
- description: Floating point number of seconds to wait inbetween each attempt.
  kind: integer
  label: Reconnect Delay
  name: reconnect_delay
  value: 60
- description: Request timeout used when not overridden in Session.execute().
  kind: integer
  label: Request Timeout
  name: request_timeout
- description: When set to `True` skipping partitions when faced ReadTimout or ReadFailure
    errors.
  kind: boolean
  label: Skip Hot Partitions
  name: skip_hot_partitions
  value: false
- description: The earliest record date to sync.
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: The username passed as a PlainTextAuthProvider username.
  kind: string
  label: Username
  name: username
settings_group_validation:
- - hosts
  - keyspace
  - password
  - username
settings_preamble: ''
usage: ''
variant: datarts-tech
