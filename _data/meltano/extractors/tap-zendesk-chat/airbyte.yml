description: Support ticketing system & customer service platform
domain_url: https://developer.zendesk.com/rest_api/docs/chat/introduction
executable: tap-airbyte
keywords:
- airbyte
label: Zendesk Chat
logo_url: /assets/logos/extractors/zendesk-chat.png
maintenance_status: beta
name: tap-zendesk-chat
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: ''
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
- description: The date from which you'd like to replicate data for Zendesk Chat API,
    in the format YYYY-MM-DDT00:00:00Z.
  kind: string
  label: Connector Config Start Date
  name: connector_config.start_date
- description: Required if you access Zendesk Chat from a Zendesk Support subdomain.
  kind: string
  label: Connector Config Subdomain
  name: connector_config.subdomain
- description: oauth2.0, access_token
  kind: string
  label: Connector Config Credentials Credentials
  name: connector_config.credentials.credentials
- description: The Client ID of your OAuth application
  kind: password
  label: Connector Config Credentials Client Id
  name: connector_config.credentials.client_id
- description: The Client Secret of your OAuth application.
  kind: password
  label: Connector Config Credentials Client Secret
  name: connector_config.credentials.client_secret
- description: Access Token for making authenticated requests., The Access Token to
    make authenticated requests.
  kind: password
  label: Connector Config Credentials Access Token
  name: connector_config.credentials.access_token
- description: Refresh Token to obtain new Access Token, when it's expired.
  kind: password
  label: Connector Config Credentials Refresh Token
  name: connector_config.credentials.refresh_token
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - airbyte_spec.image
  - connector_config.start_date
settings_preamble: ''
usage: ''
variant: airbyte
