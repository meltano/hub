capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: BigQuery data warehouse extractor
domain_url: https://cloud.google.com/bigquery
executable: tap-airbyte
keywords:
- airbyte_protocol
label: BigQuery
logo_url: /assets/logos/extractors/bigquery.png
maintenance_status: beta
name: tap-bigquery
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-bigquery
settings:
- description: The contents of your Service Account Key JSON file. See the <a 
    href="https://docs.airbyte.com/integrations/sources/bigquery#setup-the-bigquery-source-in-airbyte">docs</a>
    for more information on how to obtain this key.
  kind: string
  label: Airbyte Config Credentials Json
  name: airbyte_config.credentials_json
- description: The dataset ID to search for tables and views. If you are only loading
    data from one dataset, setting this option could result in much faster schema
    discovery.
  kind: password
  label: Airbyte Config Dataset Id
  name: airbyte_config.dataset_id
  sensitive: true
- description: The GCP project ID for the project containing the target BigQuery dataset.
  kind: password
  label: Airbyte Config Project Id
  name: airbyte_config.project_id
  sensitive: true
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-bigquery
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_config.credentials_json
  - airbyte_config.project_id
  - airbyte_spec.image
settings_preamble: ''
usage: ''
variant: airbyte
