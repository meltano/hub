capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: All-In-One Sales & Marketing Platform
domain_url: https://www.gohighlevel.com/
executable: tap-gohighlevel
keywords:
- meltano_sdk
label: HighLevel
logo_url: /assets/logos/extractors/gohighlevel.png
maintenance_status: active
name: tap-gohighlevel
namespace: tap_gohighlevel
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-gohighlevel.git
quality: gold
repo: https://github.com/MeltanoLabs/tap-gohighlevel
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: Gzip
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: Jsonl
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: Client ID for the API service
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: Client Secret for the API service
  kind: password
  label: Client Secret
  name: client_secret
  sensitive: true
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Config Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Config Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The Location Id to request data
  kind: password
  label: Location ID
  name: location_id
  sensitive: true
- description: Refresh token for the API service
  kind: password
  label: Refresh Token
  name: refresh_token
  sensitive: true
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - client_id
  - client_secret
  - location_id
  - refresh_token
settings_preamble: The HighLevel API uses a refresh token that expires after every
  use which means this extractor has to write the updated token back to the config
  file. There's currently no feature in Meltano (see https://github.com/meltano/meltano/issues/2660)
  to persist these types of changes between runs, so you'll have to implement it yourself.
usage: ''
variant: meltanolabs
