capabilities:
- about
- activate-version
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Speech analytics platform designed to help organizations identify, 
  understand, and optimize customer interactions.
domain_url: https://callminer.com/
keywords:
- api
- audio
- conversation
- matatika
- meltano_sdk
- phone
- transcript
label: CallMiner
logo_url: /assets/logos/extractors/callminer.png
maintenance_status: active
name: tap-callminer
namespace: tap_callminer
pip_url: git+https://github.com/Matatika/tap-callminer.git
quality: gold
repo: https://github.com/Matatika/tap-callminer
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: CallMiner bulk export API client ID
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: CallMiner bulk export API client secret
  kind: password
  label: Client secret
  name: client_secret
  sensitive: true
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: Maximum job poll count
  kind: integer
  label: Job Poll Max Count
  name: job_poll_max_count
  value: 60
- description: Email address required by CallMiner to send a notification to 
    once an export completes
  kind: string
  label: Notification email address
  name: notification_email
- description: CallMiner API region
  kind: options
  label: Region
  name: region
  options:
  - label: Us
    value: US
  - label: Us Fisma
    value: US_FISMA
  - label: Uk
    value: UK
  - label: Au
    value: AU
  - label: Ca
    value: CA
  - label: Eu
    value: EU
  value: US
- description: CallMiner export search mode
  kind: options
  label: Search Mode
  name: search_mode
  options:
  - label: Clientcapturedate
    value: ClientCaptureDate
  - label: Createdate
    value: CreateDate
  - label: Updated
    value: Updated
  - label: Newandupdated
    value: NewAndUpdated
  value: NewAndUpdated
- description: |
    Initial date to start extracting data from

    Defaults to the last year (relative)
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information 
    check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - client_id
  - client_secret
  - notification_email
settings_preamble: This tap works with the CallMiner bulk export API - ensure 
  the client credentials you provide reflect this.
supported_python_versions:
- '3.9'
- '3.10'
- '3.11'
- '3.12'
- '3.13'
variant: matatika
