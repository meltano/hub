capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: PlayerUnknown's Battlegrounds API
domain_url: https://developer.pubg.com
keywords:
- api
- meltano_sdk
label: Player Unknown's Battlegrounds API
logo_url: /assets/logos/extractors/pubg.png
maintenance_status: development
name: tap-pubg
namespace: tap_pubg
pip_url: git+https://github.com/AutoIDM/tap-pubg.git
quality: gold
repo: https://github.com/AutoIDM/tap-pubg
settings:
- description: The token to authenticate against the API service
  kind: password
  label: API Key
  name: api_key
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: Platform, ie steam
  kind: string
  label: Platform
  name: platform
- description: Player Names you'd like to pull
  kind: array
  label: Player Names
  name: player_names
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability.
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - api_key
  - platform
  - player_names
variant: autoidm
