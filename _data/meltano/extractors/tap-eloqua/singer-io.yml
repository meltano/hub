capabilities:
- catalog
- discover
- state
description: Marketing Automation Software
domain_url: 
  https://docs.oracle.com/en/cloud/saas/marketing/eloqua-develop/Developers/BulkAPI/Tutorials/Export.htm
keywords:
- api
label: Eloqua
logo_url: /assets/logos/extractors/eloqua.png
maintenance_status: inactive
name: tap-eloqua
namespace: tap_eloqua
pip_url: tap-eloqua
quality: bronze
repo: https://github.com/singer-io/tap-eloqua
settings:
- description: The bulk page size. Default, 5000.
  kind: integer
  label: Bulk Page Size
  name: bulk_page_size
- description: Your OAuth Client ID. See [the API 
    docs](https://docs.oracle.com/en/cloud/saas/marketing/eloqua-rest-api/Authentication_Auth.html)
    for more details.
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: Your OAuth Client Secret. See [the API 
    docs](https://docs.oracle.com/en/cloud/saas/marketing/eloqua-rest-api/Authentication_Auth.html)
    for more details.
  kind: password
  label: Client Secret
  name: client_secret
  sensitive: true
- description: The redirect url to use for auth. E.g. http://localhost:8080/callback.
  label: Redirect Uri
  name: redirect_uri
- description: Your OAuth Refresh Token. See [the API 
    docs](https://docs.oracle.com/en/cloud/saas/marketing/eloqua-rest-api/Authentication_Auth.html)
    for more details.
  kind: password
  label: Refresh Token
  name: refresh_token
  sensitive: true
- description: "Determines how much historical data will be extracted. Please be aware\n
    that the larger the time period and amount of data, the longer the initial extraction\n
    can be expected to take."
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: The user agent to send with requests.
  label: User Agent
  name: user_agent
settings_group_validation:
- - client_id
  - client_secret
  - redirect_uri
  - refresh_token
  - start_date
variant: singer-io
