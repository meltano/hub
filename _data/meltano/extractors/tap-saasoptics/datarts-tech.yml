capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: SaaS Metrics and Analytics Platform
domain_url: https://saasoptics.com/
executable: tap-saasoptics
keywords:
- api
- meltano_sdk
label: SaasOptics
logo_url: /assets/logos/extractors/saasoptics.png
maintenance_status: active
name: tap-saasoptics
namespace: tap_saasoptics
next_steps: ''
pip_url: git+https://github.com/datarts-tech/tap-saasoptics.git
quality: silver
repo: https://github.com/datarts-tech/tap-saasoptics
settings:
- description: The account_name is everything between `.saasoptics.com.` and `api`
    in the SaaSOptics URL.
  kind: string
  label: Account Name
  name: account_name
- description: Your API token.
  kind: password
  label: API Token
  name: api_token
  sensitive: true
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: All listed fields are included into specific stream.
  kind: array
  label: Custom Fields
  name: custom_fields
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The server_subdomain is everything before `.saasoptics.com.`.
  kind: string
  label: Server Subdomain
  name: server_subdomain
- description: Start date for date-filtered endpoints.
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: tap-saasoptics <api_user_email@your_company.com>.
  kind: string
  label: User Agent
  name: user_agent
settings_group_validation:
- - account_name
  - api_token
  - server_subdomain
settings_preamble: ''
usage: ''
variant: datarts-tech
