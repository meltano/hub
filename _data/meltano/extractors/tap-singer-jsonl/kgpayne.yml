capabilities:
- discover
description: Read Singer-formatted JSONL Files
domain_url: https://hub.meltano.com/singer/spec/
executable: tap-singer-jsonl
keywords:
- singer
- jsonl
label: Singer JSONL
logo_url: /assets/logos/extractors/singer.png
maintenance_status: active
name: tap-singer-jsonl
namespace: tap_singer_jsonl
next_steps: ''
pip_url: tap-singer-jsonl
repo: https://github.com/kgpayne/tap-singer-jsonl
settings:
- description: The source configuration to use when reading `.singer.gz` files. Currently
    `local` and `s3` are supported.
  kind: string
  label: Source
  name: source
  value: local
- description: Whether to inject `_sdc_*` metadata columns.
  kind: boolean
  label: Add Record Metadata
  name: add_record_metadata
  value: true
- description: Array of directory paths to scan for `.singer.gz` files.
  kind: array
  label: Folders
  name: local.folders
- description: Whether to scan directories recursively when discovering `.singer.gz`
    files.
  kind: boolean
  label: Recursive
  name: local.recursive
  value: false
- description: Array of file paths to singer-formatted files. **Note:** extension
    is ignored, and compression is inferred automatically by `smart_open`. Both `local.folders`
    and `local.paths` can be specified together.
  kind: array
  label: Paths
  name: local.paths
- description: S3 bucket name.
  kind: string
  label: Bucket
  name: s3.bucket
- description: S3 key prefix. **Note:** key prefixes will be scanned recursively.
  kind: string
  label: Prefix
  name: s3.prefix
- description: S3 file paths to singer-formatted files. **Note:** extension is ignored,
    and compression is inferred automatically by `smart_open`. Both `s3.prefix` and
    `s3.paths` can be specified together.
  kind: array
  label: Paths
  name: s3.paths
settings_group_validation:
- - local.folders
- - local.paths
- - source
  - s3.bucket
- - source
  - s3.paths
settings_preamble: ''
usage: ''
variant: kgpayne
