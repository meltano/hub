capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Google Fonts metadata API
domain_url: https://developers.google.com/fonts/docs/developer_api
executable: tap-airbyte
keywords:
- airbyte_protocol
- meltano_sdk
label: Google Webfonts
logo_url: /assets/logos/extractors/google-webfonts.png
maintenance_status: beta
name: tap-google-webfonts
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-google-webfonts
settings:
- description: Optional, Available params- json, media, proto
  kind: string
  label: Airbyte Config Alt
  name: airbyte_config.alt
- description: API key is required to access google apis, For getting your's goto
    google console and generate api key for Webfonts
  kind: password
  label: Airbyte Config Api Key
  name: airbyte_config.api_key
  sensitive: true
- description: Optional, boolean type
  kind: string
  label: Airbyte Config Prettyprint
  name: airbyte_config.prettyPrint
- description: Optional, to find how to sort
  kind: string
  label: Airbyte Config Sort
  name: airbyte_config.sort
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-google-webfonts
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_config.api_key
  - airbyte_spec
  - airbyte_spec.image
settings_preamble: ''
usage: ''
variant: airbyte
