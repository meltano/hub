capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Obtain Feature Flags from LaunchDarkly
domain_url: https://launchdarkly.com/
executable: tap-launchdarkly
keywords:
- meltano_sdk
label: Launchdarkly
logo_url: /assets/logos/extractors/launchdarkly.png
maintenance_status: active
name: tap-launchdarkly
namespace: tap_launchdarkly
next_steps: ''
pip_url: git+https://github.com/pulumi/tap-launchdarkly.git
quality: bronze
repo: https://github.com/pulumi/tap-launchdarkly
settings:
- description: The token to authenticate against the API service
  kind: password
  label: Auth Token
  name: auth_token
  sensitive: true
- description: Which environment to get activation data for (Usually a production
    environment)
  kind: string
  label: Environment
  name: environment
  value: production
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - auth_token
  - environment
settings_preamble: ''
usage: ''
variant: pulumi
