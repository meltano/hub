capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: Financial Services Software
domain_url: https://plaid.com/
executable: tap-airbyte
keywords:
- airbyte
label: Plaid
logo_url: /assets/logos/extractors/plaid.png
maintenance_status: beta
name: tap-plaid
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: ''
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
- description: The end-user's Link access token.
  kind: password
  label: Connector Config Access Token
  name: connector_config.access_token
- description: The Plaid API key to use to hit the API.
  kind: password
  label: Connector Config Api Key
  name: connector_config.api_key
- description: The Plaid client id
  kind: password
  label: Connector Config Client Id
  name: connector_config.client_id
- description: The Plaid environment
  kind: password
  label: Connector Config Plaid Env
  name: connector_config.plaid_env
- description: The date from which you'd like to replicate data for Plaid in the format
    YYYY-MM-DD. All data generated after this date will be replicated.
  kind: string
  label: Connector Config Start Date
  name: connector_config.start_date
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - connector_config.client_id
  - airbyte_spec.image
  - connector_config.access_token
  - connector_config.plaid_env
  - connector_config.api_key
settings_preamble: ''
usage: ''
variant: airbyte
