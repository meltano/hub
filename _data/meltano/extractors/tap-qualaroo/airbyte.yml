capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: User Research & Customer Feedback Software
domain_url: https://qualaroo.com/
executable: tap-airbyte
keywords:
- airbyte_protocol
label: Qualaroo
logo_url: /assets/logos/extractors/qualaroo.png
maintenance_status: beta
name: tap-qualaroo
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-qualaroo
settings:
- description: A Qualaroo token. See the <a 
    href="https://help.qualaroo.com/hc/en-us/articles/201969438-The-REST-Reporting-API">docs</a>
    for instructions on how to generate it.
  kind: password
  label: Airbyte Config Key
  name: airbyte_config.key
  sensitive: true
- description: UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
    this date will not be replicated.
  kind: string
  label: Airbyte Config Start Date
  name: airbyte_config.start_date
- description: IDs of the surveys from which you'd like to replicate data. If left
    empty, data from all surveys to which you have access will be replicated.
  kind: array
  label: Airbyte Config Survey Ids
  name: airbyte_config.survey_ids
- description: A Qualaroo token. See the <a 
    href="https://help.qualaroo.com/hc/en-us/articles/201969438-The-REST-Reporting-API">docs</a>
    for instructions on how to generate it.
  kind: password
  label: Airbyte Config Token
  name: airbyte_config.token
  sensitive: true
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-qualaroo
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_spec.image
  - connector_config.key
  - connector_config.start_date
  - connector_config.token
settings_preamble: ''
usage: ''
variant: airbyte
