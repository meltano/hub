capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: eCommerce platform
domain_url: https://www.linnworks.com/
executable: tap-airbyte
keywords:
- airbyte
label: Linnworks
logo_url: /assets/logos/extractors/linnworks.png
maintenance_status: beta
name: tap-linnworks
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: ''
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
- description: Linnworks Application ID
  kind: password
  label: Connector Config Application Id
  name: connector_config.application_id
- description: Linnworks Application Secret
  kind: password
  label: Connector Config Application Secret
  name: connector_config.application_secret
- description: ''
  kind: password
  label: Connector Config Token
  name: connector_config.token
- description: UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
    this date will not be replicated.
  kind: string
  label: Connector Config Start Date
  name: connector_config.start_date
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - connector_config.application_id
  - connector_config.token
  - connector_config.start_date
  - airbyte_spec.image
  - connector_config.application_secret
settings_preamble: ''
usage: ''
variant: airbyte
