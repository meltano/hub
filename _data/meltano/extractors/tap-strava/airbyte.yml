capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: Fitness Social Network
domain_url: https://developers.strava.com/docs/reference/#api-models-DetailedAthlete
executable: tap-airbyte
keywords:
- airbyte
label: Strava
logo_url: /assets/logos/extractors/strava.png
maintenance_status: beta
name: tap-strava
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: ''
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
- description: ''
  kind: options
  label: Airbyte Config Auth Type
  name: airbyte_config.auth_type
  options:
  - label: Client
    value: Client
- description: The Client ID of your Strava developer application.
  kind: password
  label: Airbyte Config Client Id
  name: airbyte_config.client_id
- description: The Client Secret of your Strava developer application.
  kind: password
  label: Airbyte Config Client Secret
  name: airbyte_config.client_secret
- description: 'The Refresh Token with the activity: read_all permissions.'
  kind: password
  label: Airbyte Config Refresh Token
  name: airbyte_config.refresh_token
- description: The Athlete ID of your Strava developer application.
  kind: integer
  label: Airbyte Config Athlete Id
  name: airbyte_config.athlete_id
- description: UTC date and time. Any data before this date will not be replicated.
  kind: string
  label: Airbyte Config Start Date
  name: airbyte_config.start_date
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - airbyte_config.client_id
  - airbyte_spec.image
  - airbyte_config.client_secret
  - airbyte_config.athlete_id
  - airbyte_config.start_date
  - airbyte_config.refresh_token
settings_preamble: ''
usage: ''
variant: airbyte
