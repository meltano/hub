capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Fleet maintenance software for fleets of all sizes
domain_url: https://fleetio.com/
executable: tap-fleetio
keywords:
- meltano_sdk
label: Fleetio
logo_url: /assets/logos/extractors/fleetio.svg
maintenance_status: active
name: tap-fleetio
namespace: tap_fleetio
next_steps: ''
pip_url: git+https://github.com/fleetio/tap-fleetio.git
quality: silver
repo: https://github.com/fleetio/tap-fleetio
settings:
- description: Account Token
  kind: password
  label: Account Token
  name: account_token
  sensitive: true
- description: The key to authenticate against the Fleetio API
  kind: password
  label: API Key
  name: api_key
  sensitive: true
- description: Fleetio API base url
  kind: string
  label: API URL
  name: api_url
  value: https://secure.fleetio.com/api
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: Gzip
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: Jsonl
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - account_token
  - api_key
settings_preamble: ''
usage: ''
variant: fleetio
