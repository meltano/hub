capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Authentication and Authorization Platform
domain_url: https://auth0.com/
keywords:
- api
- meltano_sdk
label: Auth0
logo_url: /assets/logos/extractors/auth0.png
maintenance_status: active
name: tap-auth0
namespace: tap_auth0
pip_url: git+https://github.com/Matatika/tap-auth0.git
quality: gold
repo: https://github.com/Matatika/tap-auth0
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: Gzip
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: Jsonl
    value: jsonl
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: App client ID
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: App client secret
  kind: password
  label: Client Secret
  name: client_secret
  sensitive: true
- description: Tenant domain
  kind: string
  label: Domain
  name: domain
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: Job poll interval (ms)
  kind: integer
  label: Job Poll Interval Ms
  name: job_poll_interval_ms
  value: 2000
- description: Maximum job poll count
  kind: integer
  label: Job Poll Max Count
  name: job_poll_max_count
  value: 10
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - client_id
  - client_secret
  - domain
variant: matatika
