capabilities:
- about
- activate-version
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
- structured-logging
description: Customer Success Software
domain_url: https://churnzero.com/
executable: tap-churnzero
keywords:
- meltano_sdk
label: ChurnZero
logo_url: /assets/logos/extractors/churnzero.png
maintenance_status: active
name: tap-churnzero
namespace: churnzero
next_steps: ''
pip_url: git+https://github.com/MarkEstey/tap-churnzero.git
quality: silver
repo: https://github.com/MarkEstey/tap-churnzero
settings:
- description: API Key for the user
  kind: password
  label: API Key
  name: api_key
  sensitive: true
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: The maximum length of a flattened key.
  kind: integer
  label: Max Key Length
  name: flattening_max_key_length
- description: The earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: 'Inline stream maps config (see: https://sdk.meltano.com/en/latest/stream_maps.html)'
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: 'Inline stream maps (see: https://sdk.meltano.com/en/latest/stream_maps.html)'
  kind: object
  label: Stream Maps
  name: stream_maps
- description: 'The level of type conformance to apply to streams (see: https://sdk.meltano.com/en/latest/classes/singer_sdk.Stream.html#singer_sdk.Stream.TYPE_CONFORMANCE_LEVEL).
    Defaults to root_only. Must be one of: none, root_only, recursive'
  kind: options
  label: Stream Type Conformance
  name: stream_type_conformance
  options:
  - label: None
    value: none
  - label: Root Only
    value: root_only
  - label: Recursive
    value: recursive
  value: root_only
- description: Base url for the ChurnZero API
  kind: string
  label: URL Base
  name: url_base
  value: https://churnzero.net
- description: Username used to log in
  kind: string
  label: Username
  name: username
settings_group_validation:
- - api_key
  - username
settings_preamble: ''
supported_python_versions:
- '3.10'
- '3.11'
- '3.12'
- '3.13'
usage: ''
variant: markestey
