capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Freelancing Platform
domain_url: https://www.upwork.com/developer/documentation/graphql/api/docs/index.html
executable: tap-upwork
keywords:
- meltano_sdk
label: Upwork
logo_url: /assets/logos/extractors/upwork.png
maintenance_status: active
name: tap-upwork
namespace: tap_upwork
next_steps: ''
pip_url: git+https://github.com/Automattic/tap-upwork.git
quality: silver
repo: https://github.com/Automattic/tap-upwork
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: The client_id used to generate the OAuth token.
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: The client_secret used to generate the OAuth token.
  kind: password
  label: Client Secret
  name: client_secret
  sensitive: true
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: Organization ID to be used in time report filter
  kind: password
  label: Organization ID
  name: organization_id
  sensitive: true
- description: The earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - client_id
  - client_secret
settings_preamble: ''
usage: ''
variant: automattic
