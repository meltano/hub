capabilities:
- about
- activate-version
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
- structured-logging
description: Notion tap that can collect all your Notion pages, with support for
  incremental syncs.
domain_url: https://github.com/renesteeman
executable: tap-notion
keywords: notion
label: Notion
logo_url: /assets/logos/extractors/notion.png
maintenance_status: active
name: tap-notion
namespace: tap_notion
next_steps: ''
pip_url: 
  git+https://github.com/renesteeman/meltano-tap-notion@main#subdirectory=tap-notion
quality: gold
repo: https://github.com/renesteeman/meltano-tap-notion
settings:
- description: The Notion integration token (starts with 'secret_').
  kind: password
  label: Auth Token
  name: auth_token
  sensitive: true
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: Override the Notion-Version header (default '2022-06-28').
  kind: string
  label: Notion API Version
  name: notion_version
- description: Items per page for list/search endpoints (max 100).
  kind: integer
  label: Page Size
  name: page_size
- description: "Optional search filter object type: 'page' or 'database'."
  kind: string
  label: Search Filter Object
  name: search_filter_object
- description: Optional search query string.
  kind: string
  label: Search Query
  name: search_query
- description: Initial cutoff timestamp for incremental sync on the 'search' 
    stream. Client-side filter using last_edited_time; subsequent runs use saved
    state.
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information 
    check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: A custom User-Agent header to send with each request. Default is 
    '<tap_name>/<tap_version>'
  kind: string
  label: User Agent
  name: user_agent
settings_group_validation:
- - auth_token
settings_preamble: ''
usage: ''
variant: renesteeman
