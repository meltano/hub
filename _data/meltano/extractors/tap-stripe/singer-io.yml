name: tap-stripe
label: Stripe
description: Online payment processing for internet businesses
namespace: tap_stripe
logo_url: /assets/logos/extractors/stripe.png
variant: singer-io
docs: https://hub.meltano.com/extractors/stripe.html
repo: https://github.com/singer-io/tap-stripe
pip_url: git+https://github.com/singer-io/tap-stripe.git
capabilities:
- catalog
- discover
- state
settings_group_validation:
- - account_id
  - client_secret
  - start_date
settings:
- name: account_id
  env_aliases:
  - STRIPE_ACCOUNT_ID
  label: Account ID
  description: Your Stripe account ID.
  placeholder: Ex. acct_1a2b3c4d5e
- name: client_secret
  env_aliases:
  - STRIPE_API_KEY
  kind: password
  label: Secret API Key
  description: Your Stripe Secret API Key.
  placeholder: Ex. sk_live_1a2b3c4d5e
- name: start_date
  label: Start Date
  kind: date_iso8601
  description: Determines how much historical data will be extracted. Please be aware
    that the larger the time period and amount of data, the longer the initial extraction
    can be expected to take.
domain_url: https://stripe.com/docs/api
maintenance_status: active
keywords:
- api
