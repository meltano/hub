capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: Subscription payments platform
domain_url: https://rechargepayments.com/developers/
executable: tap-airbyte
keywords:
- airbyte
label: ReCharge
logo_url: /assets/logos/extractors/recharge.png
maintenance_status: beta
name: tap-recharge
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: ''
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
- description: The date from which you'd like to replicate data for Recharge API,
    in the format YYYY-MM-DDT00:00:00Z. Any data before this date will not be replicated.
  kind: string
  label: Airbyte Config Start Date
  name: airbyte_config.start_date
- description: The value of the Access Token generated. See the <a href="https://docs.airbyte.com/integrations/sources/recharge">docs</a>
    for more information.
  kind: password
  label: Airbyte Config Access Token
  name: airbyte_config.access_token
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - airbyte_spec.image
  - airbyte_spec
  - airbyte_config.access_token
  - airbyte_config.start_date
settings_preamble: ''
usage: ''
variant: airbyte
