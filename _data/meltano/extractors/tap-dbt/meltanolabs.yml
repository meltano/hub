capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Analytics Engineering Platform
domain_url: https://www.getdbt.com/product/
keywords:
- api
- meltano_sdk
label: dbt Cloud
logo_url: /assets/logos/extractors/dbt.png
maintenance_status: active
name: tap-dbt
namespace: tap_dbt
pip_url: git+https://github.com/meltanolabs/tap-dbt.git
repo: https://github.com/meltanolabs/tap-dbt
settings:
- description: dbt Cloud account IDs
  kind: array
  label: Account IDs
  name: account_ids
- description: API key for the dbt Cloud API
  kind: password
  label: API Key
  name: api_key
- description: Base URL for the dbt Cloud API
  kind: string
  label: Base URL
  name: base_url
  value: https://cloud.getdbt.com/api/v2
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-Agent to make requests with
  kind: string
  label: User Agent
  name: user_agent
  value: tap-dbt/0.4.0 Singer tap for the dbt Cloud API.
settings_group_validation:
- - account_ids
  - api_key
variant: meltanolabs
