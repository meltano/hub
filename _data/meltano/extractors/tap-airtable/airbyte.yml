capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Cloud collaboration service
domain_url: https://airtable.com/api
executable: tap-airbyte
keywords:
- airbyte_protocol
- meltano_sdk
label: Airtable
logo_url: /assets/logos/extractors/airtable.png
maintenance_status: beta
name: tap-airtable
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-airtable
settings:
- description: The API Key for the Airtable account. See the <a 
    href="https://support.airtable.com/hc/en-us/articles/219046777-How-do-I-get-my-API-key-">Support
    Guide</a> for more information on how to obtain this key.
  kind: password
  label: Airbyte Config Api Key
  name: airbyte_config.api_key
  sensitive: true
- description: The Base ID to integrate the data from. You can find the Base ID following
    the link <a href="https://airtable.com/api">Airtable API</a>, log in to your account,
    select the base you need and find Base ID in the docs.
  kind: password
  label: Airbyte Config Base Id
  name: airbyte_config.base_id
  sensitive: true
- description: The list of Tables to integrate.
  kind: array
  label: Airbyte Config Tables
  name: airbyte_config.tables
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-airtable
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_config.api_key
  - airbyte_config.base_id
  - airbyte_config.tables
  - airbyte_spec.image
settings_preamble: ''
usage: ''
variant: airbyte
