capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: The original simple, accurate and transparent exchange rates and currency
  conversion data API.
domain_url: https://openexchangerates.org/
executable: tap-openexchangerates
keywords:
- meltano_sdk
label: Open Exchange Rates
logo_url: /assets/logos/extractors/openexchangerates.png
maintenance_status: active
name: tap-openexchangerates
namespace: tap_openexchangerates
next_steps: ''
pip_url: git+https://github.com/Penny-AI/tap-openexchangerates.git
quality: silver
repo: https://github.com/Penny-AI/tap-openexchangerates
settings:
- description: Your unique App ID
  kind: password
  label: App ID
  name: app_id
  sensitive: true
- description: 'Change base currency (3-letter code, default: USD)'
  kind: string
  label: Base
  name: base
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The requested start date in YYYY-MM-DD format
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: Limit results to specific currencies (comma-separated list of 3-letter
    codes)
  kind: array
  label: Symbols
  name: symbols
- description: User agent to use in the request
  kind: string
  label: User Agent
  name: user_agent
settings_group_validation:
- - app_id
  - start_date
settings_preamble: ''
usage: ''
variant: penny-ai
