description: eCommerce Plugin for Wordpress
label: WooCommerce
name: tap-woocommerce
logo_url: /assets/logos/extractors/woocommerce.png
namespace: tap_woocommerce
variant: hotgluexyz
pip_url: git+https://github.com/hotgluexyz/tap-woocommerce.git
repo: https://github.com/hotgluexyz/tap-woocommerce
capabilities:
- catalog
- discover
- state
settings:
- name: site_url
  kind: string
  label: Site URL
  description: WooCommerce Site URL
- name: consumer_key
  kind: password
  label: Consumer Key
  description: WooCommerce API Consumer Key
- name: consumer_secret
  kind: password
  label: Consumer Secret
  description: WooCommerce API Consumer Secret
- name: start_date
  kind: date_iso8601
  label: Start Date
  description: Determines how much historical data will be extracted. Please be aware
    that the larger the time period and amount of data, the longer the initial extraction
    can be expected to take.
domain_url: http://woocommerce.github.io/woocommerce-rest-api-docs/
maintenance_status: active
keywords:
- api
