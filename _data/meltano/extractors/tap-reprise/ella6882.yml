capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Reprise demo software captures your product and seamlessly 
  recreates it in a self-contained demo environment
domain_url: https://www.reprise.com/
executable: tap-reprise
keywords:
- meltano_sdk
label: Reprise
logo_url: /assets/logos/extractors/reprise.png
maintenance_status: active
name: tap-reprise
namespace: tap_reprise
next_steps: ''
pip_url: git+https://github.com/Ella6882/tap-reprise.git
quality: gold
repo: https://github.com/Ella6882/tap-reprise
settings:
- description: The url for the API service
  kind: string
  label: API URL
  name: api_url
  value: https://api.us-east.tinybird.co/v0/pipes/
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: The client ID to authenticate against the API service. This is 
    required for the Replay API.
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: The domain for the company account.
  kind: string
  label: Domain
  name: domain
- description: The latest record date to sync
  kind: string
  label: End Timestamp
  name: end_timestamp
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Config Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Config Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The token to authenticate against the Replay API service
  kind: password
  label: Replay Token
  name: replay_token
  sensitive: true
- description: The token to authenticate against the Replicate API service
  kind: password
  label: Replicate Token
  name: replicate_token
  sensitive: true
- description: The earliest record date to sync
  kind: string
  label: Start Timestamp
  name: start_timestamp
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information 
    check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - client_id
  - replay_token
  - replicate_token
settings_preamble: ''
usage: ''
variant: ella6882
