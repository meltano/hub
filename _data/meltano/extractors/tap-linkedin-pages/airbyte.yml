capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: Linkedin Company Pages
domain_url: https://business.linkedin.com/marketing-solutions/linkedin-pages
executable: tap-airbyte
keywords:
- airbyte
label: Linkedin Pages
logo_url: /assets/logos/extractors/linkedin-pages.png
maintenance_status: beta
name: tap-linkedin-pages
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: ''
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
- description: Specify the Organization ID
  kind: integer
  label: Connector Config Org Id
  name: connector_config.org_id
- description: oAuth2.0, access_token
  kind: string
  label: Connector Config Credentials Auth Method
  name: connector_config.credentials.auth_method
- description: The client ID of the LinkedIn developer application.
  kind: password
  label: Connector Config Credentials Client Id
  name: connector_config.credentials.client_id
- description: The client secret of the LinkedIn developer application.
  kind: password
  label: Connector Config Credentials Client Secret
  name: connector_config.credentials.client_secret
- description: The token value generated using the LinkedIn Developers OAuth Token
    Tools. See the <a href="https://docs.airbyte.com/integrations/sources/linkedin-pages/">docs</a>
    to obtain yours.
  kind: password
  label: Connector Config Credentials Refresh Token
  name: connector_config.credentials.refresh_token
- description: The token value generated using the LinkedIn Developers OAuth Token
    Tools. See the <a href="https://docs.airbyte.com/integrations/sources/linkedin-pages/">docs</a>
    to obtain yours.
  kind: password
  label: Connector Config Credentials Access Token
  name: connector_config.credentials.access_token
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - airbyte_spec.image
  - connector_config.org_id
settings_preamble: ''
usage: ''
variant: airbyte
