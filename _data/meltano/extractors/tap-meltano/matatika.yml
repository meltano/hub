capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Meltano job information
domain_url: https://docs.meltano.com/
keywords:
- database
- meltano_sdk
label: Meltano
logo_url: /assets/logos/extractors/meltano.png
maintenance_status: active
name: tap-meltano
namespace: tap_meltano
pip_url: git+https://github.com/Matatika/tap-meltano.git
quality: gold
repo: https://github.com/Matatika/tap-meltano
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: Meltano system database URI. Defaults to the `meltano.db` SQLite database,
    assuming the working directory is a Meltano project. See https://docs.meltano.com/concepts/project/#system-database
    for more information.
  kind: string
  label: Meltano Database Uri
  name: meltano_database_uri
  value: sqlite:///.meltano/meltano.db
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - meltano_database_uri
variant: matatika
