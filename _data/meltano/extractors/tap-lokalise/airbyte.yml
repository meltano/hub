capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: Localization and Translation Software Tool
domain_url: https://lokalise.com/
executable: tap-airbyte
keywords:
- airbyte_protocol
label: Lokalise
logo_url: /assets/logos/extractors/lokalise.png
maintenance_status: beta
name: tap-lokalise
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-lokalise
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Lokalise API Key with read-access. Available at Profile settings >
    API tokens. See <a href="https://docs.lokalise.com/en/articles/1929556-api-tokens">here</a>.
  kind: password
  label: Airbyte Config Api Key
  name: airbyte_config.api_key
- description: Lokalise project ID. Available at Project Settings > General.
  kind: password
  label: Airbyte Config Project Id
  name: airbyte_config.project_id
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - airbyte_config.api_key
  - airbyte_spec
  - airbyte_spec.image
  - airbyte_config.project_id
settings_preamble: ''
usage: ''
variant: airbyte
