capabilities:
- catalog
- state
- discover
- about
- stream-maps
- schema-flattening
description: LinkedIn Ad Platform
domain_url: https://docs.microsoft.com/en-us/linkedin/marketing/
executable: tap-airbyte
keywords:
- airbyte_protocol
label: Linkedin Ads
logo_url: /assets/logos/extractors/linkedin-ads.png
maintenance_status: beta
name: tap-linkedin-ads
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/z3z1ma/tap-airbyte.git
repo: https://github.com/z3z1ma/tap-airbyte
settings:
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: oAuth2.0, access_token
  kind: string
  label: Connector Config Credentials Auth Method
  name: connector_config.credentials.auth_method
- description: The client ID of the LinkedIn Ads developer application.
  kind: password
  label: Connector Config Credentials Client Id
  name: connector_config.credentials.client_id
- description: The client secret the LinkedIn Ads developer application.
  kind: password
  label: Connector Config Credentials Client Secret
  name: connector_config.credentials.client_secret
- description: The key to refresh the expired access token.
  kind: password
  label: Connector Config Credentials Refresh Token
  name: connector_config.credentials.refresh_token
- description: The token value generated using the authentication code. See the <a
    href="https://docs.airbyte.com/integrations/sources/linkedin-ads#authentication">docs</a>
    to obtain yours.
  kind: password
  label: Connector Config Credentials Access Token
  name: connector_config.credentials.access_token
- description: UTC date in the format 2020-09-17. Any data before this date will not
    be replicated.
  kind: string
  label: Connector Config Start Date
  name: connector_config.start_date
- description: Specify the account IDs separated by a space, to pull the data from.
    Leave empty, if you want to pull the data from all associated accounts. See the
    <a href="https://www.linkedin.com/help/linkedin/answer/a424270/find-linkedin-ads-account-details?lang=en">LinkedIn
    Ads docs</a> for more info.
  kind: array
  label: Connector Config Account Ids
  name: connector_config.account_ids
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - airbyte_spec.image
  - connector_config.start_date
settings_preamble: ''
usage: ''
variant: airbyte
