capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: LinkedIn Ad Platform
domain_url: https://docs.microsoft.com/en-us/linkedin/marketing/
executable: tap-linkedin-ads
keywords:
- meltano_sdk
label: LinkedIn Ads
logo_url: /assets/logos/extractors/linkedin-ads.png
maintenance_status: active
name: tap-linkedin-ads
namespace: tap_linkedin_ads
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-linkedin-ads.git
quality: gold
repo: https://github.com/MeltanoLabs/tap-linkedin-ads
settings:
- description: The token to authenticate against the API service
  kind: password
  label: Access Token
  name: access_token
  sensitive: true
- description: LinkedInAds Account ID
  kind: string
  label: Accounts
  name: accounts
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: Gzip
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: Jsonl
    value: jsonl
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: LinkedInAds Campaign ID
  kind: string
  label: Campaign
  name: campaign
- description: LinkedInAds Campaign Group ID. Used for the campaign_group stream
  kind: string
  label: Campaign Group
  name: campaign_group
- description: LinkedInAds Creative ID. Used for the creative stream
  kind: string
  label: Creative
  name: creative
- description: The latest record date to sync
  kind: date_iso8601
  label: End Date
  name: end_date
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: LinkedInAds Owner ID
  kind: string
  label: Owner
  name: owner
- description: The earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: API ID
  kind: string
  label: User Agent
  name: user_agent
  value: tap-linkedin-ads <api_user_email@your_company.com>
settings_group_validation:
- - access_token
  - accounts
  - campaign
  - campaign_group
  - creative
  - owner
  - start_date
settings_preamble: ''
usage: ''
variant: meltanolabs
