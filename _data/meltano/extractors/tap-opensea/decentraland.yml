capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
domain_url: https://opensea.io/
keywords:
- meltano_sdk
label: OpenSea NFT Marketplace
logo_url: /assets/logos/extractors/opensea.png
maintenance_status: active
name: tap-opensea
namespace: tap_opensea
next_steps: ''
pip_url: git+https://github.com/decentraland/tap-opensea.git
quality: silver
repo: https://github.com/decentraland/tap-opensea
settings:
- description: The OpenSea auth url.
  kind: string
  label: API URL
  name: api_url
  value: https://api.opensea.io/api/v2
- description: Your OpenSea auth token.
  kind: password
  label: Auth Token
  name: auth_token
  sensitive: true
- description: A comma separated list of collections to extract.
  kind: string
  label: Collections
  name: collections
  value: dcl-names
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: ''
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - auth_token
  - collections
settings_preamble: ''
usage: ''
variant: decentraland
