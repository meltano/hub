capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Cloud Log Management, Monitoring, SIEM Tools
domain_url: https://www.sumologic.com/
keywords:
- meltano_sdk
- api
label: Sumo Logic
logo_url: /assets/logos/extractors/sumologic.png
maintenance_status: active
name: tap-sumologic
namespace: tap_sumologic
next_steps: ''
pip_url: git+https://github.com/Widen/tap-sumologic.git
quality: silver
repo: https://github.com/Widen/tap-sumologic
settings:
- description: The access id for authenticating against the Sumologic API.
  kind: password
  label: Access ID
  name: access_id
- description: The access key for authenticating against the Sumologic API.
  kind: password
  label: Access Key
  name: access_key
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: Gzip
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: Jsonl
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: 'The latest record date to sync. Sets the `to` parameter for all queries.
    Format: YYYY-MM-DDTHH:mm:ss'
  kind: date_iso8601
  label: End Date
  name: end_date
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The Sumologic endpoint for your deployment.
  kind: string
  label: Root URL
  name: root_url
  value: https://api.sumologic.com/api
- description: 'The earliest record date to sync. Sets the `from` parameter for all
    queries. Format: YYYY-MM-DDTHH:mm:ss'
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: The list of configs for each table/query/stream.
  kind: array
  label: Tables
  name: tables
- description: The time zone for the queries. Sets the `timeZone` parameter for all
    queries
  kind: string
  label: Time Zone
  name: time_zone
  value: UTC
settings_group_validation:
- - access_id
  - access_key
  - tables
settings_preamble: ''
usage: ''
variant: widen
