capabilities:
- about
- activate-version
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
- structured-logging
description: Brazilian ERP
domain_url: https://developer.bling.com.br/referencia
executable: tap-bling
keywords:
- meltano_sdk
label: Bling
logo_url: /assets/logos/extractors/bling.svg
maintenance_status: active
name: tap-bling
namespace: tap_bling
next_steps: ''
pip_url: git+https://github.com/Ricardo-Muhlstedt/tap-bling.git
quality: gold
repo: https://github.com/Ricardo-Muhlstedt/tap-bling
settings:
- description: The url for the API service
  kind: string
  label: API URL
  name: api_url
  value: https://api.bling.com.br/Api/v3
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: Unique refresh token provided by Bling used to get the current 
    Barrer auth token
  kind: password
  label: Bling Refresh Token
  name: bling_refresh_token
  sensitive: true
- description: Unique client ID provided by Bling
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: Unique client secret provided by Bling
  kind: password
  label: Client Secret
  name: client_secret
  sensitive: true
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: The maximum length of a flattened key.
  kind: integer
  label: Max Key Length
  name: flattening_max_key_length
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information 
    check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: A custom User-Agent header to send with each request. Default is 
    '<tap_name>/<tap_version>'
  kind: string
  label: User Agent
  name: user_agent
settings_group_validation:
- - bling_refresh_token
  - client_id
  - client_secret
settings_preamble: ''
supported_python_versions:
- '3.10'
- '3.11'
- '3.12'
- '3.13'
- '3.14'
usage: ''
variant: ricardo-muhlstedt
