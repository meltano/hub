capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
domain_url: https://www.gladly.com/
keywords:
- meltano_sdk
label: Gladly
logo_url: /assets/logos/extractors/gladly.png
maintenance_status: active
name: tap-gladly
namespace: tap_gladly
next_steps: ''
pip_url: git+https://github.com/harrystech/tap-gladly.git
quality: silver
repo: https://github.com/harrystech/tap-gladly
settings:
- description: The url for the API service
  kind: string
  label: API URL Base
  name: api_url_base
- description: The latest job date to sync, parsed with "pendulum.parse"
  kind: date_iso8601
  label: End Date
  name: end_date
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: Maximmum lookback in time to try fetch files generated by export jobs
    from. If start_date is earlier than (now - start_date), the tap does not try to
    fetch the export files as it assumes they do not exist.
  kind: integer
  label: Max Job Lookback
  name: max_job_lookback
- description: The username to authenticate against the API service
  kind: password
  label: Password
  name: password
  sensitive: true
- description: Project IDs to replicate
  kind: array
  label: Project IDs
  name: project_ids
- description: The earliest job date to sync, parsed with "pendulum.parse"
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: The username to authenticate against the API service
  kind: string
  label: Username
  name: username
settings_group_validation:
- - api_url_base
  - password
  - start_date
  - username
settings_preamble: ''
usage: ''
variant: harrystech
