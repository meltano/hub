capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: dbf file extension represents the dBase database file
domain_url: https://en.wikipedia.org/wiki/.dbf
keywords:
- meltano_sdk
label: dBase Database Files
logo_url: /assets/logos/extractors/dbf.png
maintenance_status: active
name: tap-dbf
namespace: tap_dbf
next_steps: ''
pip_url: git+https://github.com/edgarrmondragon/tap-dbf.git
quality: silver
repo: https://github.com/edgarrmondragon/tap-dbf
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: Gzip
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: Jsonl
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: string
  label: Faker Config Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Config Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The root of the filesystem to read from.
  kind: string
  label: Fs Root
  name: fs_root
  value: file://
- description: OAuth 2.0 token for GCS.
  kind: password
  label: Gcs Token
  name: gcs.token
- description: Whether to proceed reading the file even if the [memofile] is not present.
  kind: boolean
  label: Ignore Missing Memofile
  name: ignore_missing_memofile
  value: false
- description: Glob expression where the files are located. Stream names will be extracted
    from the file name.
  kind: string
  label: Path
  name: path
- description: The S3 endpoint URL.
  kind: string
  label: S3 Endpoint URL
  name: s3.endpoint_url
- description: The AWS key ID.
  kind: password
  label: S3 Key
  name: s3.key
- description: The AWS secret key.
  kind: password
  label: S3 Secret
  name: s3.secret
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - path
settings_preamble: ''
usage: ''
variant: edgarrmondragon
