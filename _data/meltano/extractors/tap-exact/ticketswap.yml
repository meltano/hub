capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Cloud business software for SMEs and their accountants
domain_url: https://www.exact.com/
executable: tap-exact
keywords:
- meltano_sdk
label: Exact
logo_url: /assets/logos/extractors/exact.svg
maintenance_status: active
name: tap-exact
namespace: tap_exact
next_steps: ''
pip_url: git+https://github.com/TicketSwap/tap-exact.git
quality: unknown
repo: https://github.com/TicketSwap/tap-exact
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: Gzip
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: Jsonl
    value: jsonl
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: The client id to authenticate against the API service
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: The client secret to authenticate against the API service
  kind: password
  label: Client Secret
  name: client_secret
  sensitive: true
- description: The Exact divisions
  kind: array
  label: Divisions
  name: divisions
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: The bucket to contain the access and refresh token to authenticate
    against the API service
  kind: password
  label: Tokens S3 Bucket
  name: tokens_s3_bucket
  sensitive: true
- description: The S3 object key to contain the access and refresh token to authenticate
    against the API service
  kind: password
  label: Tokens S3 Key
  name: tokens_s3_key
  sensitive: true
settings_group_validation:
- - client_id
  - client_secret
  - divisions
  - tokens_s3_bucket
  - tokens_s3_key
settings_preamble: |
  Because of the fact that the old refresh token is invalidated after a new access token is requested (the access token expires after 10 minutes), this tap stores the access and refresh tokens in S3. You can use `tokens_s3_bucket` and `tokens_s3_key` to specify where you want to put the `tokens.json` file.
usage: ''
variant: ticketswap
