capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: From task management to complex portfolio management
domain_url: Smartsheet enables project management professionals to streamline workflows
executable: tap-airbyte
keywords:
- airbyte_protocol
- meltano_sdk
label: Smartsheet
logo_url: /assets/logos/extractors/smartsheet.png
maintenance_status: beta
name: tap-smartsheet
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-smartsheets
settings:
- description: The access token to use for accessing your data from Smartsheets. This
    access token must be generated by a user with at least read access to the data
    you'd like to replicate. Generate an access token in the Smartsheets main menu
    by clicking Account > Apps & Integrations > API Access. See the <a href="https://docs.airbyte.com/integrations/sources/amplitude#setup-guide">setup
    guide</a> for information on how to obtain this token.
  kind: password
  label: Airbyte Config Access Token
  name: airbyte_config.access_token
  sensitive: true
- description: The spreadsheet ID. Find it by opening the spreadsheet then navigating
    to File > Properties
  kind: password
  label: Airbyte Config Spreadsheet Id
  name: airbyte_config.spreadsheet_id
  sensitive: true
- description: 'Only rows modified after this date/time will be replicated. This should
    be an ISO 8601 string, for instance: `2000-01-01T13:00:00`'
  kind: string
  label: Airbyte Config Start Datetime
  name: airbyte_config.start_datetime
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-smartsheets
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_config.access_token
  - airbyte_config.spreadsheet_id
  - airbyte_spec
  - airbyte_spec.image
settings_preamble: ''
usage: ''
variant: airbyte
