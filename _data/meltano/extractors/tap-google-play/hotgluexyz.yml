capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Digital distribution service operated and developed by Google. This tap
  uses a scraper to extract reviews from the Google Play Store.
domain_url: https://play.google.com/store/games?pli=1
executable: tap-google-play
keywords:
- meltano_sdk
label: Google Play (Reviews Scraper)
logo_url: /assets/logos/extractors/playstore.png
maintenance_status: active
name: tap-google-play
namespace: tap_google_play
next_steps: ''
pip_url: git+https://gitlab.com/hotglue/tap-google-play.git
quality: gold
repo: https://gitlab.com/hotglue/tap-google-play
settings:
- description: Your Google Play App ID.
  kind: password
  label: App ID
  name: app_id
  sensitive: true
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: Determines how much historical data will be extracted. Please be aware
    that the larger the time period and amount of data, the longer the initial extraction
    can be expected to take.
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - app_id
settings_preamble: ''
usage: ''
variant: hotgluexyz
