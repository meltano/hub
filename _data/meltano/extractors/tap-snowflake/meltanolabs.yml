capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Extractor for Snowflake data warehouse
domain_url: https://www.snowflake.com/
keywords:
- meltano_sdk
- database
label: Snowflake
logo_url: /assets/logos/extractors/snowflake.png
maintenance_status: active
name: tap-snowflake
namespace: tap_snowflake
next_steps: ''
pip_url: meltanolabs-tap-snowflake
quality: gold
repo: https://github.com/MeltanoLabs/tap-snowflake
settings:
- description: Your account identifier. See [Account 
    Identifiers](https://docs.snowflake.com/en/user-guide/admin-account-identifier.html).
  kind: string
  label: Account
  name: account
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: The initial database for the Snowflake session.
  kind: string
  label: Database
  name: database
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Config Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Config Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The password for your Snowflake user. One of [`password`, `private_key`,
    `private_key_path`] is required.
  kind: password
  label: Password
  name: password
  sensitive: true
- description: The private key is used to connect to snowflake. One of [`password`,
    `private_key`, `private_key_path`] is required.
  kind: password
  label: Private Key
  name: private_key
  sensitive: true
- description: The passprhase used to protect the private key
  kind: password
  label: Private Key Passphrase
  name: private_key_passphrase
  sensitive: true
- description: Path to where the private key is stored. The private key is used to
    connect to snowflake. One of [`password`, `private_key`, `private_key_path`] is
    required.
  kind: password
  label: Private Key Path
  name: private_key_path
  sensitive: true
- description: The initial role for the session.
  kind: string
  label: Role
  name: role
- description: The initial schema for the Snowflake session.
  kind: string
  label: Schema
  name: schema
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: 'An array of the table names that you want to sync. The table names
    should be fully qualified, including schema and table name. NOTE: this limits
    discovery to the tables specified, for performance reasons. Do not specify `tables`
    if you intend to discover the entire available catalog. See readme for more details
    on the tables configuration parameter.'
  kind: array
  label: Tables
  name: tables
- description: If authentication should be done using SSO (via external browser).
    See SSO browser authentication.
  kind: boolean
  label: Use Browser Authentication
  name: use_browser_authentication
  value: false
- description: The login name for your Snowflake user.
  kind: string
  label: User
  name: user
- description: The initial warehouse for the session.
  kind: string
  label: Warehouse
  name: warehouse
settings_group_validation:
- - account
  - password
  - user
settings_preamble: ''
usage: ''
variant: meltanolabs
