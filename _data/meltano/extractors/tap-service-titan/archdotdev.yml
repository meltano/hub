capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Service Titan is a software platform for commercial and residential trades
domain_url: https://www.servicetitan.com/
executable: tap-service-titan
keywords:
- meltano_sdk
label: Service Titan
logo_url: /assets/logos/extractors/servicetitan.png
maintenance_status: active
name: tap-service-titan
namespace: tap_service_titan
next_steps: ''
pip_url: git+https://github.com/archdotdev/tap-service-titan.git
quality: gold
repo: https://github.com/archdotdev/tap-service-titan
settings:
- description: The url for the ServiceTitan API
  kind: string
  label: API URL
  name: api_url
  value: https://api-integration.servicetitan.io
- description: The url for the ServiceTitan OAuth API
  kind: string
  label: Auth URL
  name: auth_url
  value: https://auth-integration.servicetitan.io/connect/token
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: The client ID to use in authenticating.
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: The client secret to use in authenticating.
  kind: password
  label: Client Secret
  name: client_secret
  sensitive: true
- description: Custom reports to extract.
  kind: array
  label: Custom Reports
  name: custom_reports
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Config Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Config Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The app key for the Service Titan app used to authenticate.
  kind: password
  label: St App Key
  name: st_app_key
  sensitive: true
- description: The start date for the records to pull.
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: Tenant ID to pull records for.
  kind: password
  label: Tenant ID
  name: tenant_id
  sensitive: true
settings_group_validation:
- - client_id
  - client_secret
  - st_app_key
  - tenant_id
settings_preamble: ''
usage: ''
variant: archdotdev
