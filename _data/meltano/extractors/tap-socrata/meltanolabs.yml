capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: The Socrata Open Data API allows you to programmatically access a wealth
  of open data resources from governments, non-profits, and NGOs around the world.
domain_url: https://dev.socrata.com/
executable: tap-socrata
keywords:
- meltano_sdk
label: Socrata
logo_url: /assets/logos/extractors/socrata.png
maintenance_status: active
name: tap-socrata
namespace: tap_socrata
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-socrata.git
quality: gold
repo: https://github.com/MeltanoLabs/tap-socrata
settings:
- description: The API Key ID for authentication
  kind: password
  label: API Key ID
  name: api_key_id
  sensitive: true
- description: The API Key Secret for authentication
  kind: password
  label: API Key Secret
  name: api_key_secret
  sensitive: true
- description: Optional Socrata App Token for higher rate limits
  kind: password
  label: App Token
  name: app_token
  sensitive: true
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: Domain names to query (e.g., ['data. Cityofchicago. Org'])
  kind: array
  label: Domains
  name: domains
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: Optional Socrata Secret Token paired with App Token
  kind: password
  label: Secret Token
  name: secret_token
  sensitive: true
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: Optional User-Agent string to use for requests
  kind: string
  label: User Agent
  name: user_agent
settings_group_validation: []
settings_preamble: ''
usage: ''
variant: meltanolabs
