capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Transactional Email and SMS Service
domain_url: https://developers.mailersend.com/#mailersend-api
executable: tap-airbyte
keywords:
- airbyte_protocol
- meltano_sdk
label: Mailersend
logo_url: /assets/logos/extractors/mailersend.png
maintenance_status: beta
name: tap-mailersend
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-mailersend
settings:
- description: Your API Token. See <a href="https://www.mailersend.com/help/managing-api-tokens">here</a>.
  kind: password
  label: Airbyte Config Api Token
  name: airbyte_config.api_token
  sensitive: true
- description: The domain entity in mailersend
  kind: password
  label: Airbyte Config Domain Id
  name: airbyte_config.domain_id
  sensitive: true
- description: Timestamp is assumed to be UTC.
  kind: integer
  label: Airbyte Config Start Date
  name: airbyte_config.start_date
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-mailersend
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_config.api_token
  - airbyte_config.domain_id
  - airbyte_spec
  - airbyte_spec.image
settings_preamble: ''
usage: ''
variant: airbyte
