capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Business Management Software
domain_url: https://www.netsuite.com/
keywords:
- api
- meltano_sdk
label: NetSuite (SOAP)
logo_url: /assets/logos/extractors/netsuite.png
maintenance_status: beta
name: tap-netsuite
namespace: tap_netsuite
pip_url: git+https://github.com/sehnem/tap-netsuite.git
quality: silver
repo: https://github.com/sehnem/tap-netsuite
settings:
- description: The netsuite account code
  kind: string
  label: Account
  name: account
- description: ''
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: ''
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
- description: ''
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: ''
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: If the WSDL should be cached
  kind: boolean
  label: Cache Wsdl
  name: cache_wsdl
  value: true
- description: The netsuite account code consumer key
  kind: password
  label: Consumer Key
  name: consumer_key
  sensitive: true
- description: The netsuite account code consumer secret
  kind: password
  label: Consumer Secret
  name: consumer_secret
  sensitive: true
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: The netsuite account code token key
  kind: password
  label: Token Key
  name: token_key
  sensitive: true
- description: The netsuite account code token secret
  kind: password
  label: Token Secret
  name: token_secret
  sensitive: true
settings_group_validation:
- - account
  - cache_wsdl
  - consumer_key
  - consumer_secret
  - token_key
  - token_secret
variant: sehnem
