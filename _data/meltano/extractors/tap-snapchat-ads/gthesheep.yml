settings:
- description: Client ID
  kind: password
  label: Client ID
  name: client_id
- description: Client secret
  kind: password
  label: Client Secret
  name: client_secret
- description: Refresh token
  kind: password
  label: Refresh Token
  name: refresh_token
- description: Start date for stats collection
  kind: datetime
  label: Start Date
  name: start_date
- description: Attribution window for swipe ups 1_DAY, 7_DAY, 28_DAY (default)
  kind: string
  label: Swipe up attribution window
  name: swipe_up_attribution_window
- description: Attribution window for views 1_HOUR, 3_HOUR, 6_HOUR, 1_DAY (default), 7_DAY, 28_DAY
  kind: string
  label: View attribution window
  name: view_attribution_window
- description: User agent to set on requests
  kind: string
  label: User agent
  name: user_agent
- description: List of lower - case 2 - letter ISO Country Codes for Ads Targeting
  kind: array
  label: Targeting country codes
  name: targeting_country_codes
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: "'True' to enable schema flattening and automatically expand nested properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
settings_group_validation:
- - refresh_token
  - client_secret
  - client_id
  - start_date
  - swipe_up_attribution_window
  - view_attribution_window
  - user_agent
  - targeting_country_codes
