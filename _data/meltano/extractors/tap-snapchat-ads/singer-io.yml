description: Social Media Platform
label: Snapchat Ads
name: tap-snapchat-ads
logo_url: /assets/logos/extractors/snapchat-ads.png
namespace: tap_snapchat_ads
variant: singer-io
pip_url: tap-snapchat-ads
repo: https://github.com/singer-io/tap-snapchat-ads
settings:
- name: org_account_ids
  label: Account IDs
  description: An array of account IDs to sync.
  kind: array
- name: client_secret
  label: Client Secret
  description: Your client secret.
  kind: password
- name: view_attribution_window
  label: View Attribution Window
  description: Attribution window for views. 1_HOUR, 3_HOUR, 6_HOUR, 1_DAY (default),
    7_DAY, 28_DAY.
- name: refresh_token
  label: Refresh Token
  description: Your refresh token.
  kind: password
- name: user_agent
  label: User Agent
  description: The user agent to send with requests.
- name: swipe_up_attribution_window
  label: Swipe Up Attribution Window
  description: Attribution window for swipe ups. 1_DAY, 7_DAY, 28_DAY (default).
- name: page_size
  label: Page Size
  description: The request page size. Default, 500.
  kind: integer
- name: start_date
  label: Start Date
  description: "Determines how much historical data will be extracted. Please be aware\n\
    that the larger the time period and amount of data, the longer the initial extraction\n\
    can be expected to take."
  kind: date_iso8601
- name: request_timeout
  label: Request Timeout
  description: The time for which request should wait to get a response and the default
    request_timeout is 300 seconds.
  kind: integer
- name: client_id
  label: Client ID
  description: Your client ID.
  kind: password
- name: omit_empty
  label: Omit Empty
  description: Omits records with zero data for all metrics for a given date/entity. If there is data for any metric for a given date/entity, all metrics for that date/entity are returned.
    A string representation of a boolean. Default, 'true'.
- name: targeting_country_codes
  label: Targeting Country Codes
  description: Comma-delimited lists of lower-case 2-letter ISO Country Codes for Ads Targeting. Default, 'us'.
capabilities:
- catalog
- discover
- state
domain_url: https://developers.snapchat.com/docs/
maintenance_status: active
keywords:
- api
settings_group_validation:
- - org_account_ids
  - client_secret
  - refresh_token
  - user_agent
  - start_date
  - client_id
