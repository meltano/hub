description: Microsoft SQL Server
label: Microsoft SQL Server
name: tap-mssql
logo_url: /assets/logos/extractors/mssql.png
namespace: tap_mssql
variant: wintersrd
pip_url: tap-mssql
repo: https://github.com/wintersrd/pipelinewise-tap-mssql
settings_group_validation:
- - host
  - database
  - user
  - password
settings:
- name: host
  label: Host
  description: Your MSSQL server host.
- name: database
  label: Database
  description: Your MSSQL database name.
- name: user
  label: User
  description: Your MSSQL username.
- name: password
  kind: password
  label: Password
  description: Your MSSQL password.
- name: filter_dbs
  label: Filter Databases
  description: A comma separated list of databases to filter for.
- name: port
  label: Port
  description: The MSSQL port, defaulted to 1433.
- name: tds_version
  label: tds_version
  description: The TDS version of the connection. Defaults to 7.3, connecting to older
    databases (ex MS SQL 2005) requires 7.0 or earlier
- name: use_date_datatype
  kind: boolean
  label: Use Date Datatype.
  description: To emit a date datatype as a date without a time component or time without an UTC offset.
- name: characterset
  label: Characterset
  description: The characterset for the database / source system. The default is utf8, however older databases might use a charactersets like cp1252 for the encoding.
capabilities:
- catalog
- discover
- state
domain_url: https://www.microsoft.com/en-us/sql-server/sql-server-2019
maintenance_status: active
keywords:
- database
