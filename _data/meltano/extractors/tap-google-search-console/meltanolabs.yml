capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Search platform
domain_url: 
  https://developers.google.com/webmaster-tools/search-console-api-original/v3/how-tos/search_analytics
executable: tap-google-search-console
keywords:
- meltano_sdk
label: Google Search Console
logo_url: /assets/logos/extractors/google-search-console.png
maintenance_status: active
name: tap-google-search-console
namespace: tap_google_search_console
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-google-search-console.git
quality: gold
repo: https://github.com/MeltanoLabs/tap-google-search-console
settings:
- description: Used to backfill the last N days when using fresh data to ensure corrections
    are applied
  kind: integer
  label: Backfill Days
  name: backfill_days
  value: 3
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: Google Analytics Client Secrets Dictionary
  kind: password
  label: Client Secrets
  name: client_secrets
  sensitive: true
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: 'Include freshest data as detailed here: https://developers.google.com/search/blog/2019/09/search-performance-fresh-data'
  kind: boolean
  label: Include Freshest Data
  name: include_freshest_data
  value: true
- description: Project IDs to replicate
  kind: string
  label: Site URL
  name: site_url
- description: The earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - site_url
settings_preamble: ''
usage: ''
variant: meltanolabs
