capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Transactional Email API Service
domain_url: https://documentation.mailgun.com/en/latest/api_reference.html
executable: tap-airbyte
keywords:
- airbyte_protocol
- meltano_sdk
label: Mailgun
logo_url: /assets/logos/extractors/mailgun.png
maintenance_status: beta
name: tap-mailgun
namespace: tap_airbyte
next_steps: ''
pip_url: git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git
quality: bronze
repo: 
  https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-mailgun
settings:
- description: Domain region code. 'EU' or 'US' are possible values. The default is
    'US'.
  kind: string
  label: Airbyte Config Domain Region
  name: airbyte_config.domain_region
- description: Primary account API key to access your Mailgun data.
  kind: password
  label: Airbyte Config Private Key
  name: airbyte_config.private_key
  sensitive: true
- description: UTC date and time in the format 2020-10-01 00:00:00. Any data before
    this date will not be replicated. If omitted, defaults to 3 days ago.
  kind: string
  label: Airbyte Config Start Date
  name: airbyte_config.start_date
- description: Airbyte image to run
  kind: string
  label: Airbyte Spec Image
  name: airbyte_spec.image
  value: airbyte/source-mailgun
- description: Airbyte image tag
  kind: string
  label: Airbyte Spec Tag
  name: airbyte_spec.tag
  value: latest
- description: Docker mounts to make available to the Airbyte container. Expects a
    list of maps containing source, target, and type as is documented in the docker
    --mount documentation
  kind: array
  label: Docker Mounts
  name: docker_mounts
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - airbyte_config.private_key
  - airbyte_spec
  - airbyte_spec.image
settings_preamble: ''
usage: ''
variant: airbyte
