capabilities:
- about
- activate-version
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
- structured-logging
description: Connect APIs, AI, databases, and more
domain_url: https://pipedream.com/
executable: tap-pipedream
keywords:
- meltano_sdk
label: Pipedream
logo_url: /assets/logos/extractors/pipedream.svg
maintenance_status: active
name: tap-pipedream
namespace: tap_pipedream
next_steps: ''
pip_url: tap-pipedream
quality: gold
repo: https://github.com/edgarrmondragon/tap-pipedream
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Compression Format
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Storage Root
  name: batch_config.storage.root
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Enable Schema Flattening
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Max Flattening Depth
  name: flattening_max_depth
- description: The maximum length of a flattened key.
  kind: integer
  label: Max Key Length
  name: flattening_max_key_length
- description: List of organization IDs to get data from
  kind: array
  label: Organizations
  name: organizations
- description: Earliest timestamp to get data from
  kind: integer
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: User Stream Map Configuration
  name: stream_map_config
- description: Config object for stream maps capability. For more information 
    check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
- description: API Token for Pipedream
  kind: password
  label: Token
  name: token
  sensitive: true
settings_group_validation:
- - token
settings_preamble: ''
supported_python_versions:
- '3.12'
- '3.13'
- '3.14'
usage: ''
variant: edgarrmondragon
