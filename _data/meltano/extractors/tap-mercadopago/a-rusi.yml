capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Virtual wallet and payments platform
domain_url: https://www.mercadopago.com.ar/developers/en/guides
keywords:
- api
- meltano_sdk
label: Mercado Pago
logo_url: /assets/logos/extractors/mercadopago.png
maintenance_status: active
name: tap-mercadopago
namespace: tap_mercadopago
pip_url: git+https://github.com/a-rusi/tap-mercadopago.git
quality: silver
repo: https://github.com/a-rusi/tap-mercadopago
settings:
- description: The token to authenticate against the API service
  kind: password
  label: Auth Token
  name: auth_token
  sensitive: true
- description: URL of the Mercado Pago API (default = https://api.mercadopago.com/v1)
  kind: string
  label: Base URL
  name: base_url
  value: https://api.mercadopago.com/v1
- description: The latest record date to sync (default = NOW)
  kind: date_iso8601
  label: End Date
  name: end_date
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The earliest record date to sync (default is yesterday)
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability.
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - auth_token
  - base_url
  - end_date
  - start_date
variant: a-rusi
