capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Inventory management software and web-based order management solutions
domain_url: https://www.ordoro.com/
executable: tap-ordoro
keywords:
- meltano_sdk
label: Ordoro
logo_url: /assets/logos/extractors/ordoro.png
maintenance_status: active
name: tap-ordoro
namespace: tap_ordoro
next_steps: ''
pip_url: git+https://gitlab.com/hotglue/tap-ordoro.git
quality: gold
repo: https://gitlab.com/hotglue/tap-ordoro
settings:
- description: The url for the API service
  kind: string
  label: API URL
  name: api_url
  value: https://api.ordoro.com
- description: Your Ordoro API client ID.
  kind: password
  label: Client ID
  name: client_id
  sensitive: true
- description: Your Ordoro API password.
  kind: password
  label: Client Secret
  name: client_secret
  sensitive: true
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: The earliest record date to sync
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability.
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - client_id
  - client_secret
  - start_date
settings_preamble: ''
usage: ''
variant: hotgluexyz
