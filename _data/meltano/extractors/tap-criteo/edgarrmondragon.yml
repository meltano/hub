capabilities:
- about
- catalog
- discover
- schema-flattening
- stream-maps
description: Advertising Platform
domain_url: https://www.criteo.com/
executable: tap-criteo
keywords:
- meltano_sdk
label: Criteo
logo_url: /assets/logos/extractors/criteo.png
maintenance_status: active
name: tap-criteo
namespace: tap_criteo
next_steps: ''
pip_url: git+https://github.com/edgarrmondragon/tap-criteo.git
repo: https://github.com/edgarrmondragon/tap-criteo
settings:
- description: An array of advertiser IDs to extract data for.
  kind: array
  label: Advertiser IDs
  name: advertiser_ids
- description: Your Criteo client ID.
  kind: password
  label: Client ID
  name: client_id
- description: Your Criteo client secret.
  kind: password
  label: Client Secret
  name: client_secret
- description: "'True' to enable schema flattening and automatically expand nested\
    \ properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: |
    An array of objects defining the stats reports to sync, each object should include:

    * `name` - The report name.
    * `dimensions` - An array of dimensions.
    * `metrics` -An array of metrics.
    * `currency` - Default USD. Optional.

    ```yaml
      reports:
      - name: daily_clicks
        dimensions:
        - CampaignId
        - AdsetId
        - AdvertiserId
        - Day
        metrics:
        - Clicks
      ```
  kind: array
  label: Reports
  name: reports
- description: Determines how much historical data will be extracted. Please be aware
    that the larger the time period and amount of data, the longer the initial extraction
    can be expected to take.
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - advertiser_ids
  - client_id
  - client_secret
  - start_date
settings_preamble: ''
usage: ''
variant: edgarrmondragon
