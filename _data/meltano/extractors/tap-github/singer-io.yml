capabilities:
- properties
- discover
- state
description: Code hosting platform
domain_url: https://docs.github.com/en/rest
keywords:
- api
label: GitHub
logo_url: /assets/logos/extractors/github.png
maintenance_status: active
name: tap-github
namespace: tap_github
pip_url: tap-github
repo: https://github.com/singer-io/tap-github
settings:
- description: Personal access token used to authenticate with GitHub. The token can
    be generated by going to the [Personal Access Token settings page](https://github.com/settings/tokens).
  documentation: https://github.com/settings/tokens
  kind: password
  label: Personal Access Tokens
  name: access_token
- description: Space-separated list of repositories. Each repository must be prefaced
    by the user/organization name, e.g. `"meltano/meltano meltano/sdk meltano/hub"`
  label: Repositories
  name: repository
  placeholder: Ex. "meltano/meltano meltano/sdk meltano/hub"
- description: Defines how far into the past to pull data for the provided repositories.
  kind: date_iso8601
  label: Start Date
  name: start_date
settings_group_validation:
- - access_token
  - repository
  - start_date
variant: singer-io
