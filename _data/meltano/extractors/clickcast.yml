name: tap-clickcast
label: Clickcast by Appcast
description: Job Advertising Platform
namespace: tap_clickcast
variants:
- name: meltano
  docs: 'https://github.com/datateer/tap-clickcast'
  repo: https://github.com/datateer/tap-clickcast
  pip_url: 'git+https://github.com/datateer/tap-clickcast.git'
  capabilities:
    - properties
    - discover
    - state
  select:
    - campaigns.campaign_id
    - campaigns.campaign_name
    - campaigns.employer_id
    - employers.employer_id
    - employers.employer_name
    - jobstats.employer_id
    - jobstats.campaign_id
    - jobstats.job_id,
    - jobstats.applies
    - jobstats.apply_starts
    - jobstats.clicks
    - jobstats.cpa
    - jobstats.cpc
    - jobstats.spend
    - jobs.job_id
    - jobs.campaign_id
    - jobs.employer_id
    - jobs.location
    - jobs.date_posted
    - jobs.city
    - jobs.state
    - jobs.zip
    - jobs.country
    - jobs.job_title
    - publishers.publisher_id
    - publishers.publisher_name
    - publishers.group
    - publishers.name_simple

  settings_group_validation:
    - ['partner_token' ]
  settings:
    - name: partner_token
      env: PARTNER_TOKEN
      kind: password
      label: Partner Token
      description: A partner token generated by the Clickcast portal
      placeholder: Ex. *****************
