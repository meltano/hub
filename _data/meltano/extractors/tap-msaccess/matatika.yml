capabilities:
- about
- batch
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Database management system from Microsoft that combines the relational
  Access Database Engine with a graphical user interface and software-development
  tools
domain_url: https://www.microsoft.com/en-gb/microsoft-365/access
keywords:
- database
- db
- fsspec
- meltano_sdk
- microsoft access
- ms access
label: Microsoft Access
logo_url: /assets/logos/extractors/msaccess.png
maintenance_status: active
name: tap-msaccess
namespace: tap_msaccess
pip_url: git+https://github.com/Matatika/tap-msaccess.git@v0.1.0
quality: gold
repo: https://github.com/Matatika/tap-msaccess
settings:
- description: Compression format to use for batch files.
  kind: options
  label: Batch Config Encoding Compression
  name: batch_config.encoding.compression
  options:
  - label: GZIP
    value: gzip
  - label: None
    value: none
- description: Format to use for batch files.
  kind: options
  label: Batch Config Encoding Format
  name: batch_config.encoding.format
  options:
  - label: JSONL
    value: jsonl
  - label: Parquet
    value: parquet
- description: Prefix to use when writing batch files.
  kind: string
  label: Batch Config Storage Prefix
  name: batch_config.storage.prefix
- description: Root path to use when writing batch files.
  kind: string
  label: Batch Config Storage Root
  name: batch_config.storage.root
- description: Any parameters for the [`fsspec`](https://filesystem-spec.readthedocs.io/en/latest/)
    storage backend implementation dictated by the `database_file` URL protocol, such
    as 
    [HTTP(S)](https://filesystem-spec.readthedocs.io/en/latest/api.html#fsspec.implementations.http.HTTPFileSystem),
    [S3](https://s3fs.readthedocs.io/en/latest/) or [Azure](https://github.com/fsspec/adlfs?tab=readme-ov-file#readme)
    (see [built-in 
    implementations](https://filesystem-spec.readthedocs.io/en/latest/api.html#built-in-implementations)
    and [other known 
    implementations](https://filesystem-spec.readthedocs.io/en/latest/api.html#other-known-implementations)
    for more information)
  kind: object
  label: Connection Params
  name: connection_params
- description: Local path or URL to a Microsoft Access database `.mdb` or `.accdb`
    file
  kind: string
  label: Database File
  name: database_file
- description: 'One or more LCID locale strings to produce localized output for: https://faker.readthedocs.io/en/master/#localization'
  kind: array
  label: Faker Config Locale
  name: faker_config.locale
- description: 'Value to seed the Faker generator for deterministic output: https://faker.readthedocs.io/en/master/#seeding-the-generator'
  kind: string
  label: Faker Config Seed
  name: faker_config.seed
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability. For more information check
    out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html).
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - database_file
usage: To connect to a remote database file, check out [`tap-msaccess-anywhere`](/extractors/tap-msaccess-anywhere)
  or the domain-specific `tap-msaccess` derivations (e.g. [`tap-msaccess-azure`](/extractors/tap-msaccess-azure))
variant: matatika
