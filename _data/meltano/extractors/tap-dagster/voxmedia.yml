capabilities:
- about
- catalog
- discover
- schema-flattening
- state
- stream-maps
description: Cloud-native orchestration of data pipelines
domain_url: https://dagster.io/
keywords:
- meltano_sdk
label: Dagster
logo_url: /assets/logos/extractors/dagster.png
maintenance_status: active
name: tap-dagster
namespace: tap_dagster
next_steps: ''
pip_url: git+https://github.com/voxmedia/tap-dagster.git
quality: silver
repo: https://github.com/voxmedia/tap-dagster
settings:
- description: The url for the API
  kind: string
  label: API URL
  name: api_url
- description: The token to authenticate against the API service
  kind: password
  label: Auth Token
  name: auth_token
  sensitive: true
- description: "'True' to enable schema flattening and automatically expand nested
    properties."
  kind: boolean
  label: Flattening Enabled
  name: flattening_enabled
- description: The max depth to flatten schemas.
  kind: integer
  label: Flattening Max Depth
  name: flattening_max_depth
- description: "Determines how much historical data will be extracted. Please be aware\n
    that the larger the time period and amount of data, the longer the initial extraction\n
    can be expected to take."
  kind: date_iso8601
  label: Start Date
  name: start_date
- description: User-defined config values to be used within map expressions.
  kind: object
  label: Stream Map Config
  name: stream_map_config
- description: Config object for stream maps capability.
  kind: object
  label: Stream Maps
  name: stream_maps
settings_group_validation:
- - api_url
  - auth_token
settings_preamble: ''
usage: ''
variant: voxmedia
