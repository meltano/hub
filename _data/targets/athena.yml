description: Serverless S3 Database
label: Athena
name: athena
singer_name: target-athena
type: target
variants:
- name: meltanolabs
  repo: https://github.com/MeltanoLabs/target-athena
  pip_url: git+https://github.com/MeltanoLabs/target-athena.git
  default: true
  maintenance_status: active
  capabilities:
  - about
  - stream-maps
  settings_group_validation:
  - ["s3_bucket", "athena_database", "aws_region"]
  settings:
  - name: athena_database
    label: Athena Database
    description: The name of the Athena database to connect to.
  - name: aws_region
    label: AWS Region
    description: The AWS region to use i.e. us-east-2.
  - name: aws_access_key_id
    kind: password
    label: AWS S3 Access Key ID
    description: S3 Access Key Id. If not provided, aws_profile or AWS_ACCESS_KEY_ID environment variable will be used.
  - name: aws_secret_access_key
    label: AWS S3 Secret Access Key
    kind: password
  - name: aws_session_token
    label: AWS S3 Session Token
    kind: password
    description: Optional - S3 AWS STS token for temporary credentials. If not provided, AWS_SESSION_TOKEN
      environment variable will be used.
  - name: aws_profile
    label: AWS profile name
    description: Optional - AWS profile name for profile based authentication. If not provided,
      AWS_PROFILE environment variable will be used.
  - name: s3_bucket
    label: Bucket
    description: AWS S3 bucket name
  - name: s3_key_prefix
    label: S3 Key Prefix
    description: A static prefix before the generated S3 key names. Using prefixes you can upload files into specific directories in the S3 bucket. Default(None)
  - name: s3_staging_dir
    label: S3 Staging Directory
    description: S3 location to stage files. Example - s3://YOUR_S3_BUCKET/path/to/
  - name: delimiter
    label: Delimiter
    description: (Default - ',') A one-character string used to separate fields.
  - name: quotechar
    label: Quote Character
    description: (Default - '"') A one-character string used to quote fields containing special characters, such as the delimiter or quotechar, or which contain new-line characters.
  - name: add_record_metadata
    kind: boolean
    label: Add Record Metadata
    description: (Default - False) Metadata columns add extra row level information about data ingestions, (i.e. when was the row read in source, when was inserted or deleted in snowflake etc.) Metadata columns are creating automatically by adding extra columns to the tables with a column prefix _sdc_. The column names are following the stitch naming conventions documented at https://www.stitchdata.com/docs/data-structure/integration-schemas#sdc-columns. Enabling metadata columns will flag the deleted rows by setting the _sdc_deleted_at metadata column. Without the add_record_metadata option the deleted rows from singer taps will not be recongisable in Snowflake.
  - name: encryption_type
    label: Encryption Type
    description: (Default - 'none') The type of encryption to use. Current supported options are - 'none' and 'KMS'.
  - name: encryption_key
    label: Encryption Key
    description: A reference to the encryption key to use for data encryption. For KMS encryption, this should be the name of the KMS encryption key ID (e.g. '1234abcd-1234-1234-1234-1234abcd1234'). This field is ignored if 'encryption_type' is none or blank.
  - name: compression
    label: Compression
    description: The type of compression to apply before uploading. Supported options are none (default) and gzip. For gzipped files, the file extension will automatically be changed to .csv.gz for all files.
  - name: naming_convention
    label: Naming Convention
    description: (Default - None) Custom naming convention of the s3 key. Replaces tokens date, stream, and timestamp with the appropriate values.
      Supports "folders" in s3 keys e.g. folder/folder2/{stream}/export_date={date}/{timestamp}.csv.
      Honors the s3_key_prefix, if set, by prepending the "filename". E.g. naming_convention = folder1/my_file.csv and s3_key_prefix = prefix_ results in folder1/prefix_my_file.csv
  - name: temp_dir
    label: Temp Directory
    description: (Default - platform-dependent) Directory of temporary CSV files with RECORD messages. 
  - name: object_format
    label: Object Format
    description: (Default - jsonl) The format to write the S3 in - jsonl or csv
  - name: flatten_records
    label: Flattten Records
    kind: boolean
    description: Whether to flatten nested import data before loading it to Athena.
entity_url: https://aws.amazon.com/athena/
entity_type: file
